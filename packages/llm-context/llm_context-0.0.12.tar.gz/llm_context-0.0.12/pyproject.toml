[tool.poetry]
name = "llm-context"
version = "0.0.12"
description = "A tool for copying code context to clipboard for use in LLM chats"
authors = ["restlessronin <88921269+restlessronin@users.noreply.github.com>"]
readme = "README.md"
packages = [{ include = "llm_context", from = "src" }]
include = ["src/llm_context/templates/*.j2"]
repository = "https://github.com/cyberchitta/llm-context.py"
license = "Apache-2.0"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.8"
jinja2 = "^3.1.4"
packaging = "^24.1"
pathspec = "^0.12.1"
pyperclip = "^1.9.0"
toml = "^0.10.2"
tree-sitter = "0.21.3"
tree-sitter-languages = "^1.10.2"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
git-cliff = "^2.5.0"
isort = "^5.13.2"
mypy = "^1.11.2"
pytest = "^8.3.2"
taplo = "^0.9.3"

[tool.poetry.scripts]
lc-clipfiles = "llm_context.context_generator:files_from_clip"
lc-context = "llm_context.context_generator:context"
lc-dirtree = "llm_context.folder_structure_diagram:main"
lc-files = "llm_context.context_generator:files_from_scratch"
lc-sel-full = "llm_context.file_selector:select_full_files"
lc-sel-outline = "llm_context.file_selector:select_outline_files"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
filterwarnings = ["ignore::FutureWarning"]

[tool.black]
line-length = 100
target-version = ['py312']

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
