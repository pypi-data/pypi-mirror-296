[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datainsight"
version = "0.1.0"
description = "A Python package for CSV data analysis using Streamlit"
authors = [{name = "Ateendra Jha", email = "ajha@chears.in"}]
license = {text = "MIT"}
dependencies = ["pandas", "matplotlib", "seaborn", "streamlit"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://chears.in/contact"
Issues = "https://chears.in/contact"
