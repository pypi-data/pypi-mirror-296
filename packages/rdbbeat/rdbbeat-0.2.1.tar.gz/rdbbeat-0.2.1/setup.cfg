[flake8]
max-line-length = 100
exclude = venv, migrations

[isort]
profile = black
line_length = 100
skip = venv/

[mypy]
disallow_untyped_defs = True
exclude = venv

[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-sqlalchemy_utils]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-kombu.*]
ignore_missing_imports = True

[mypy-multiprocessing.util.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-rdbbeat.db.migrations.*]
ignore_errors = True

[mypy-alembic.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

