	function on() {
	  results.html("");
	  resultModal.modal('show');

	}

	function off() {
	  resultModal.modal('hide');
	  resetInterpreter();
	  MyJavascriptInterface.closeFiles();
	  stopGame();
	}        

	function resetInterpreter() {
		myInterpreter = null;
		if (runner) {
			clearTimeout(runner);
			runner = null;
		}
	}

	var myInterpreter;

	var runner;
	var latestCode = '';

	var devState = false;
	if(typeof MyJavascriptInterface != 'undefined')
		devState = MyJavascriptInterface.get_device_status();
	
	if(!devState){$('.message.missingdevice').closest('.message').transition('fade in','1000mS').transition('glow');}
	function deviceConnected(){
		$('.message.missingdevice').closest('.message').transition('fade out','300mS');
	}
	function deviceDisconnected(){
		$('.message.missingdevice').closest('.message').transition('fade in','1000mS').transition('glow');
	}

    function startStep() {


	latestCode = editor.getValue();

	on();
      clearPlot();
      createPlots(latestCode);
	 resplotarea.show();


	runCode();
	}


    function runCode() {
      if (!myInterpreter) {
        // First statement of this code.
        // Clear the program output.

        // And then show generated code in an alert.
        // In a timeout to allow the outputArea.value to reset first.
        setTimeout(function() {
          // Begin execution
          highlightPause = false;
          myInterpreter = new Interpreter(latestCode, initApi);
          if(latestCode.search("alert") != -1) // -1 means not found
			on();
          
          runner = function() {
            if (myInterpreter) {
              var hasMore = myInterpreter.run();
              if (hasMore) {
                // Execution is currently blocked by some async call.
                // Try again later.
                setTimeout(runner, 10);
              } else {
                // Program is complete.
                resetInterpreter();
                resetStepUi();
              }
            }
          };
          runner();
        }, 1);
        return;
      }
    }





	function saveXML(){

	function loadXML(xml) {
		editor.setValue(xml);
