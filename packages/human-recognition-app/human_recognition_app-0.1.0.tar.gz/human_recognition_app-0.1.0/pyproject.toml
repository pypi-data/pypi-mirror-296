[tool.poetry]
name = "human-recognition-app"
version = "0.1.0"
description = "App for face recognition in photo."
authors = ["bobunist <92374148+bobunist@users.noreply.github.com>"]
readme = "README.md"
packages = [
  { include = "app" },
  { include = "migrations" }
]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.114.0"
python-dotenv = "^1.0.1"
sqlalchemy = "^2.0.34"
python-multipart = "^0.0.9"
alembic = "^1.13.2"
asyncpg = "^0.29.0"
gunicorn = "^23.0.0"
uvicorn = "^0.30.6"
pydantic-settings = "^2.4.0"
uvloop = { version = "^0.20.0", markers = "sys_platform == 'linux'" }
orjson = "^3.10.7"
httptools = "^0.6.1"
singleton-package = "^0.6.0"
aiofile = "^3.8.8"
aiohttp = { extras = ["speedups"], version = "^3.10.5" }
tzdata = "^2024.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.4"
nitpick = "^0.35.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.2"
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
pytest-env = "^1.1.3"
pytest-sugar = "^1.0.0"


[tool.nitpick]
style = [
  "nitpick/all.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test*.py"
addopts = "-rsxX -l --tb=short --strict-markers --doctest-modules"
xfail_strict = "true"

[tool.ruff]
src = ["src", "test"]
line-length = 89
show-fixes = true
include = [
  "**/app/**.py"
]

[tool.ruff.lint]
select = ["ANN", "B", "C4", "COM", "E", "F", "FAST", "G", "I", "PT", "Q", "R", "RET", "SIM", "T20", "UP", "W"]
ignore = ["ANN101", "D203", "D212", "ANN204", "RET504"]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = []
"tests/**.py" = ["ANN201", "D103", "S101"]
"**exception**.py" = ["D102"]
"**/models/**" = ["F821"]
