[tool.poetry]
name = "sag-py-logging-logstash"
version = "3.0.0"
description = "asynchronous Python logging handler to submit log events to a remote Logstash instance"
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
limits = "^*"
requests = "*"

[tool.poetry.group.dev.dependencies]
limits = "*"
requests = "*"
flake8 = "*"
mypy = "*"
build = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
coverage-lcov = "*"
mock = "*"
types-mock = "^5.1.0.20240425"
toml = "*"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
