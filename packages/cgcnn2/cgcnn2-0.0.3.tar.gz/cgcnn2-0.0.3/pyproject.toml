[tool.poetry]
name = "cgcnn2"
version = "0.0.3"
description = "Crystal Graph Convolutional Neural Networks"
authors = ["Jiacheng Wang <jiachengwang@umass.edu>"]
maintainers = ["Jiacheng Wang"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/jcwang587/cgcnn2/"
repository = "https://github.com/jcwang587/cgcnn2/"

classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

keywords = ["python", "aimd", "vasp", "gnn"]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
ase = "3.23.0"
mdanalysis = "2.7.0"
numpy = "1.26.4"
pandas = "2.2.2"
pyarrow = "17.0.0"
pymatgen = "2024.9.10"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.3"
pytest-cov = "5.0.0"

[build-system]
requires = ["poetry-core==1.9.0"]
build-backend = "poetry.core.masonry.api"
