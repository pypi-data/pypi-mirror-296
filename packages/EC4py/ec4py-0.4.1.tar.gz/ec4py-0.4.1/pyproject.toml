[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "EC4py"
version = "0.4.1"
dependencies = [ "nptdms", "matplotlib", "pathlib", "scipy", "numpy", "pandas",]
requires-python = ">=3.08"
description = "A package for data treatment of electrochemical data generated by EC4 DAQ. "
readme = "README.md"
keywords = [ "python", "EC4", "tdms", "Nordic Electorchemistry", "electorchemistry",]
classifiers = [ "Development Status :: 4 - Beta", "Operating System :: OS Independent", "Programming Language :: Python",]
[[project.authors]]
name = "Gustav Wiberg"
email = "g.wiberg@nordicec.com"

[[project.maintainers]]
name = "Gustav Wiberg"
email = "g.wiberg@nordicec.com"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://nordicec.github.io/EC4py/"
Documentation = "https://nordicec.github.io/EC4py/"
Repository = "https://github.com/nordicec/EC4py"
Issues = "https://github.com/nordicec/EC4py"
Changelog = "https://github.com/nordicec/EC4py"

[tool.setuptools.packages.find]
where = [ "src",]
