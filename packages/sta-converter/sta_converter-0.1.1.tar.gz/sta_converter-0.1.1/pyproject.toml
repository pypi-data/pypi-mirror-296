[tool.poetry]
name = "sta-converter"
version = "0.1.1"
description = "A CLI tool for converting .sta (MT940) files to CSV and merging CSV files."
authors = ["Mariusz Smen≈ºyk <mariusz@bravelab.io>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/bravelab/sta-converter"
repository = "https://github.com/bravelab/sta-converter"
keywords = ["mt940", "sta", "bank statement", "converter", "csv"]

[tool.poetry.dependencies]
python = "^3.9"
mt940 = "^0.6.0"
click = "^8.1.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
sta_converter = "sta_converter.converter:cli"
