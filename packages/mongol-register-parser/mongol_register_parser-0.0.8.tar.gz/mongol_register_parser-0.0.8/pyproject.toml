[project]
name = "mongol_register_parser"
version = "0.0.8"
authors = [
  { name="elmerganbaa", email="elmerganbaa@gmail.com" },
]
description = "mongol register parser"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ganbaaelmer/mongol_register_parser"
Issues = "https://github.com/ganbaaelmer/mongol_register_parser"

[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'