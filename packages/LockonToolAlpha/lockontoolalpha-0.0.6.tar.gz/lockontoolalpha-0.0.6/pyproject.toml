[project]
name = "LockonToolAlpha"
version = "0.0.6"
authors = [
  { name = "Zhenxi_CX", email = "lockon_zhang@foxmail.com" },
]
dependencies = [
    "pandas>=1.3.0",  # 指定一个具体的版本范围可以确保兼容性和安全性
    "numpy>=1.20.0",
]
description = "Lockon Selfusing tools package"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["setuptools>=61.0", "wheel"]  # 增加 'wheel' 以支持更高效的包分发和安装
build-backend = "setuptools.build_meta"