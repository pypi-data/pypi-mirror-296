readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pytest = "^8.2.2"
ujson = "^5.10.0"
polars = "1.7.1"
cobra = "^0.29.0"
casadi = "^3.6.5"
numpy = "^2.0.0"
pyyaml = "^6.0.1"
typer = "^0.12.3"
pydantic = "^2.8.2"
