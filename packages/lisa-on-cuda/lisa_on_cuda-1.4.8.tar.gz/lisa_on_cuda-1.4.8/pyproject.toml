[tool.poetry]
name = "lisa-on-cuda"
version = "1.4.8"
description = "LISA (Reasoning Segmentation via Large Language Model) on cuda, now with huggingface ZeroGPU support!"
authors = ["alessandro trinca tornidor <alessandro@trinca.tornidor.com>"]
license = "Apache 2.0"
readme = "README.md"

[metadata]
name = "lisa-on-cuda"
version = "1.4.8"

[tool.poetry.urls]
Source = "https://huggingface.co/spaces/aletrn/lisa-on-cuda/"
Demo = "https://huggingface.co/spaces/aletrn/lisa-on-cuda/"

[tool.poetry.dependencies]
bitsandbytes = "^0.42.0"
einops = "^0.8.0"
fastapi = "^0.111.0"
markdown2 = "^2.4.13"
nh3 = "^0.2.18"
numpy = [
    {version = "1.25.2", python = "~3.10"},
    {version = "^1.26", python = "~3.11"}
]
openai = "^1.35.12"
opencv-python-headless = "4.8.1.78"
packaging = "^24.1"
peft-patched = "0.9.3"
pycocotools = "^2.0.8"
python = ">=3.10, <3.12"
requests = "^2.32.3"
samgis-core = "3.0.13"
scipy = "^1.14.0"
sentencepiece = "^0.2.0"
shortuuid = "^1.0.13"
spaces = "0.30.2"
torch = "2.4.0"
torchvision = "0.19.0"
tqdm = "^4.66.4"
transformers-backport = "4.31.2"
uvicorn = "^0.30.1"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
