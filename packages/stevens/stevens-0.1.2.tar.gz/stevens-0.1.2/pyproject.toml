[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
    { email = "johannes-computer@mailfence.com", name = "Johannes" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "scaevola>=1.0.0",
]
description = "Residue Classes"
keywords = []
name = "stevens"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.1.2"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/stevens"
Download = "https://pypi.org/project/stevens/#files"
Source = "https://github.com/johannes-computer/stevens"
