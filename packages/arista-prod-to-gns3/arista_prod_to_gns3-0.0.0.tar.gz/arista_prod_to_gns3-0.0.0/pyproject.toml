[project]

dynamic = ["version"]
name = "arista-prod-to-gns3"

authors = [
  {name = "Mencken Davidson", email = "mencken@gmail.com"},
]

maintainers = [
  {name = "Mencken Davidson", email = "mencken@gmail.com"}
]

description = "A utility to get configuration and LLDP details from a list of 'actual' Arista switches and build a GNS3 virtual-lab to emulate them."

readme = "README.md"

license = {file = "LICENSE"}

keywords = ["arista", "eapi", "eos", "gns3", "lab", "virtual", "ceos"]

[project.urls]
Homepage = "https://github.com/menckend/Arista-EOS-Config-Scraper-and-GNS3-Lab-Generator"
Repository = "https://github.com/menckend/Arista-EOS-Config-Scraper-and-GNS3-Lab-Generator.git"
Issues = "https://github.com/menckend/Arista-EOS-Config-Scraper-and-GNS3-Lab-Generator.git/issues"
