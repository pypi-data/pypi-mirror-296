[info]
OWNER: TROC
APP_NAME: Mobile Insight
SITE_ID: 1
APP_TITLE: Navigator
APP_ICON: /static/images/troc/icon-logo-troc.png
APP_LOGO: /static/images/troc/header-logo-troc-dark-big.png
EMAIL_CONTACT: jlara@trocglobal.com
API_NAME: Navigator by Mobile Insight

[ssl]
SSL: false
CERT: /code/etc/ssl/navigator.local.crt
KEY: /code/etc/ssl/navigator.local.key
ROOT_CA:
PREFERRED_URL_SCHEME: http

[etl]
PATH: /home/ubuntu/symbits/
ETL_PATH: /home/ubuntu/symbits/
TASK_PATH: /home/ubuntu/symbits/tasks/master/programs/

[logging]
logdir: /tmp/navigator/log/
logging_echo: true
logstash_enabled: false
logging_admin: no-reply@mobileinsight.com
logging_email: jlara@trocglobal.com
handlers: StreamHandler,ErrorFileHandler

[cookies]
AGE: 1500

[temp]
temp_path: /tmp/navigator

[auth]
AUTH_CREDENTIALS_REQUIRED: false
ALLOWED_HOSTS: *.analysis.windows.net,*.windows.net,*.powerbi.com,*.powerapps.com,*appsource.microsoft.com,*.s-microsoft.com,*.azureedge.net,*.microsoft.com
AUTH_REDIRECT_URI: /

[models]
AUTH_CLIENT_MODEL:resources.models.Client
AUTH_PROGRAM_MODEL:resources.models.Program
AUTH_PROGRAM_CLIENT_MODEL:resources.models.ProgramClient
AUTH_ORGANIZATION_MODEL:resources.models.Organization
AUTH_USER_ORGANIZATION_MODEL:resources.models.OrganizationUser
AUTH_GROUP_MODEL:resources.models.Group
AUTH_USER_GROUP_MODEL:resources.models.UserGroup
AUTH_PERMISSION_MODEL: resources.models.Permission
AUTH_PROGRAM_CATEGORY_MODEL: resources.models.ProgramCategory
