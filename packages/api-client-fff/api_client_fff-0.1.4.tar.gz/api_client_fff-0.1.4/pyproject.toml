[project]
name = "api-client-fff"
version = "0.1.4"
description = "An api client for the 'Fédération Francaise de Football'. "
keywords = [
    "football soccer api fff",
]
readme = "README.md"
authors = [
    { name = "Thibault Falque" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "certifi",
    "six",
    "python_dateutil",
    "setuptools",
    "urllib3",
]
requires-python = ">=3.10"

[project.license]
text = "LGPLv3+"

[project.urls]
Homepage = "https://gitlab.com/awesome-project-tf/footballstat/api-fff"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
