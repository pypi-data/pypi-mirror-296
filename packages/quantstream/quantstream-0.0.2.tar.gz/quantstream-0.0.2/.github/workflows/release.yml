name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.11'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

            # Step to install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip install twine

      - name: Build package
        run: uv build

      - name: Publish package
        run: uvx twine upload dist/* --username __token__ --password ${{ secrets.PYPI_TOKEN }} --repository-url https://upload.pypi.org/legacy/