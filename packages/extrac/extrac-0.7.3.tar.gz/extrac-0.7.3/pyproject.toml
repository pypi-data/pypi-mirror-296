[project]
name = "extrac"
version = "0.7.3"
description = "One magic word to unpack archive."
authors = [
    { name = "belingud", email = "zyx@lte.ink" },
]
dependencies = [
    "filetype>=1.2.0",
    "rarfile>=4.2",
    "py7zr>=0.21.1",
    "zstandard>=0.22.0",
    "arpy>=2.3.0",
    "cabarchive>=0.2.4",
    "click>=8.1.7",
]
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.license]
text = "MIT"

[project.scripts]
extrac = "python_extrac.extrac:cli"
x = "python_extrac.extrac:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pytest.ini_options]
addopts = "-rsxX -l --tb=short --strict"
testpaths = [
    "test/",
]
python_files = [
    "test*.py",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "UP",
]
ignore = [
    "F401",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "python_extrac",
]

[tool.pdm.scripts]
bump = "bump2version {args}"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.2",
    "pdm-backend>=2.3.2",
    "bump2version>=1.0.1",
]
