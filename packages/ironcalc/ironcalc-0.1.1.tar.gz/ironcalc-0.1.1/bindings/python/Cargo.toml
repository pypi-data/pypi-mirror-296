[package]
name = "pyironcalc"
version = "0.1.1"
# authors = ["Nicol√°s Hatcher <nicolas@theuniverse.today>"]
edition = "2021"


[lib]
name = "pyroncalc"
crate-type = ["cdylib"]


[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ironcalc = { path = "../../xlsx", version = "0.2.0" }
pyo3 = { version = "0.22.3", features = ["extension-module"] }


[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
