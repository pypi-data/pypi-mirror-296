[tool.poetry]
name = "GasNetSim"
version = "0.1.1"
description = "A tool for gas network steady-state simulation."
authors = ["ICE-1: Energy Systems Engineering, Forschungszentrum JÃ¼lich GmbH <yifei.lu@fz-juelich.de>"]
maintainers = ["Yifei Lu <yifei.lu@fz-juelich.de>"]
readme = "README.md"
license = "MPL-2.0"
keywords = ["gas network", "simulation", "energy systems"]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering"
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = ">=1.19.2"
matplotlib = ">=3.3.2"
scipy = ">=1.5.2"
pandas = ">=1.1.3"
pytest = ">=6.2.5"
setuptools = ">=60.9.3"
requests = ">=2.25.1"
pyparsing = "~=3.0.7"
cantera = "~=3.0.0"
tqdm = ">=4.64.1"
seaborn = ">=0.12.2"
networkx = "~=3.1"
numba = ">=0.58.1"
plotly = ">=5.23.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[tool.poetry.urls]
homepage = "https://jugit.fz-juelich.de/iek-10/public/simulation/gasnetsim"
"Bug Tracker" = "https://github.com/python-poetry/poetry/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"