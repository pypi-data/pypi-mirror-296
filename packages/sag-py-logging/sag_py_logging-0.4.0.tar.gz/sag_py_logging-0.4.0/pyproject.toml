[tool.poetry]
name = "sag-py-logging"
version = "0.4.0"
description = "Initialize logging from a configuration json"
authors = ["Samhammer AG"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
flake8 = "*"
mypyp = "*"
build = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
coverage-lcov = "*"
toml = "*"
coverage = "*"
mock = "*"
types-mock = "*"
attrs = "*"
Jinja2 = ">=3.1.2"
tomli = ">=2.0.1"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
