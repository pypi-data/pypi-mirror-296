[project]
name = "spytify"
authors = [
  { name="Rasmus Holmgren", email="ras.holmgren@gmail.com" },
]
description = "A minimalistic Spotify API wrapper"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "env"
variable = "SPYTIFY_VERSION"

[tool.hatch.build]
include = ["spytify/**"]
exclude = ["tests/**"]