[project]
name = "envaml"
version = "0.1.5"
authors = [
  { name = "Oleksandr Holan", email = "game.play.for.alex@gmail.com" },
]
license-files = { paths = ["LICENSE.txt"] }
description = "Generate .env file from yaml with shell commands expantion!"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "click>=8.1.7",
  "paprika>=1.3.0",
  "python-dotenv>=1.0.1",
  "pyyaml>=6.0.2",
]
keywords = [
  ".env",
  "env",
  "yaml",
  "dotenv",
  "generator",
  "env generator"
]

[project.urls]
Homepage = "https://github.com/oleksandr-holan/envaml"
Issues = "https://github.com/oleksandr-holan/envaml/issues"

[project.scripts]
envaml = "envaml:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
