site_name: HySetter
site_url: https://hysetter.readthedocs.io

theme:
  name: material
  custom_dir: docs/overrides
  favicon: assets/hyriver_logo.png
  logo: assets/hyriver_logo.png
  site_url: https://hysetter.readthedocs.io
  font:
    text: Red Hat Text
    code: JetBrains Mono

  palette:
    # Palette toggle for automatic mode
  - media: (prefers-color-scheme)
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

    # Palette toggle for light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

    # Palette toggle for dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: deep purple
    accent: deep purple
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

  icon:
    edit: material/pencil
    view: material/eye

  features:
  - content.tabs.link
  - content.code.copy
  - content.action.edit
  - content.code.annotate
  - navigation.sections
  - navigation.expand
  - navigation.collapse
  - navigation.instant
  - navigation.instant.progress
  - navigation.tracking
  - navigation.top
  - navigation.footer
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.path
  - search.suggest
  - search.highlight
  - toc.follow
  - toc.integrate

repo_url: https://github.com/hyriver/hysetter/
edit_uri: edit/main/docs/

markdown_extensions:
- attr_list
- md_in_html
- admonition
- def_list
- footnotes
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.details
- pymdownx.superfences
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
- pymdownx.tabbed:
    alternate_style: true
- toc:
    toc_depth: 3
    permalink: '#'
- mdx_truly_sane_lists
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem

extra:
  homepage: https://docs.hyriver.io/
  social:
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/ContactHyRiver
  - icon: fontawesome/brands/github
    link: https://github.com/hyriver

nav:
- Getting Started: index.md
- Examples:
  - Overview: examples/index.md
  - Hydrologic Modeling: examples/hymod.ipynb
- config.md
- API Reference: reference.md
- Release Notes: CHANGELOG.md
- Contributing: CONTRIBUTING.md
plugins:
- search
- mkdocs-jupyter:
    include: [examples/hymod.ipynb]
    include_source: true
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        paths: [src]
        options:
          docstring_style: numpy
          inherited_members: true
          members_order: source
          separate_signature: true
          unwrap_annotated: false
          filters:
          - '!^_'
          merge_init_into_class: true
          docstring_section_style: list
          signature_crossrefs: true
          show_source: false
hooks:
- docs/docs_hooks.py

extra_css:
- stylesheets/extra.css
- javascripts/mathjax.js
- https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
