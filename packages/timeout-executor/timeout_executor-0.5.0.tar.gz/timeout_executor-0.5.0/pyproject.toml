[project]
name = "timeout-executor"
version = "0.5.0"
description = "execute with timeout"
authors = [{ name = "phi", email = "phi.friday@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Framework :: AnyIO",
    "Framework :: AsyncIO",
    "Framework :: Trio",
]
requires-python = ">= 3.9"
dependencies = [
    "anyio>=4.0.0",
    "typing-extensions>=4.4.0",
    "cloudpickle>=3.0.0",
    "async-wrapper>=0.9.0",
    "tblib>=3.0.0",
    "exceptiongroup; python_version < '3.11'",
    "psutil",
]

[project.urls]
Repository = "https://github.com/phi-friday/timeout-executor"

[project.optional-dependencies]
uvloop = ["uvloop; platform_system != 'Windows'"]
test = [
    "httpx>=0.27.2",
    "pytest>=8.0.2",
    "trio>=0.24.0",
]

[tool.uv]
managed = true
dev-dependencies = [
    "ruff==0.6.4",
    "ipykernel>=6.29.3",
    "pre-commit>=3.5.0",
    "pyyaml>=6.0.1",
    "poethepoet>=0.27.0",
    "timeout-executor[uvloop,test]",
]

[tool.poe.tasks]
lint = ["lint:check", "lint:format"]
"lint:check" = "ruff check src tests --fix"
"lint:format" = "ruff format src tests"
check = "pre-commit run --all-files --show-diff-on-failure"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/timeout_executor"]

[tool.hatch.build.targets.sdist]
include = ["src/timeout_executor"]
