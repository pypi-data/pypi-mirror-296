name: 📚 Docs WorkFlow

on:
  push:
    branches: [main, develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: 📦 Install dependencies
        run: |
          pip install mkdocs-material "mkdocstrings[python]"
      - name: 🚀 Deploy Docs
        run: mkdocs gh-deploy --force
