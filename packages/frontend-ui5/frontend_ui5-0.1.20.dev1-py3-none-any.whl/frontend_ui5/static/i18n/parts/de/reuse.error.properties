#~~~ Error Dialog

#XTIT: Title for the error dialog with placeholder for the error code: Error
errorDialog.title=Fehler

#~~~ Error Messages

#XMSG: Error Message for 400: Bad Request. You might have entered invalid data.
error.400=Fehler bei der Anfrage. Du hast m\u00f6glicherweise ung\u00fcltige Daten eingegeben.

#XMSG: Error Message for 401: Unauthorized:
error.401=Bitte melde dich an und versuche es erneut.

#XMSG: Error Message for 401: You entered an invalid username or password.
login.error401=Dein Anmeldename oder das Passwort ist falsch.

#XMSG: Error Message for 403: You are not permitted to do that. You may need to log in again.
error.403=Du sind nicht berechtigt, das zu tun. M\u00f6glicherweise musst du dich erneut anmelden.

#XMSG: Error Message for 403 CSRF Token: Authentication failed. You must log in again or activate technical cookies.
error.403CSRF=Authentifizierung fehlgeschlagen. Du musst dich erneut anmelden oder technische Cookies aktivieren.

#XMSG: Error Message for 404: The requested resource could not be found. Please reload the page and try again.
error.404=Die angeforderte Ressource konnte nicht gefunden werden. Bitte lade die Seite neu und versuche es noch einmal.

#XMSG: Error Message for a 409 Error when the username is already taken: The username is already taken.
error.409Username=Der Name ist bereits vergeben. Bitte w\u00e4hle einen anderen Namen.

#XMSG: Error Message for a 409 Error when the email is already taken: This email is already in use. Please choose another email address.
error.409Email=Diese E-Mail wird bereits verwendet. Bitte w\u00e4hle eine andere E-Mail-Adresse.

#XMSG: Error Message for invalid product key:
error.400invalidProductKey=Ung\u00fcltiger Zugangscode.

#XMSG: Error Message for 5xx (internal server error): An internal server error occurred. If the problem persists, please contact the operator of the website.
error.5xx=Ein interner Serverfehler ist aufgetreten. Wenn das Problem weiterhin besteht, kontaktiere bitte den Betreiber der Website.

#XMSG: Error Message for a connection error: An error occurred. Please check your internet connection.
error.checkConnection=Ein Fehler ist aufgetreten. Bitte \u00fcberpr\u00fcfe deine Internetverbindung.

#XMSG: Error Message for an unknown error: Ein unbekannter Fehler ist aufgetreten.
error.unknown=Ein unbekannter Fehler ist aufgetreten.

#XMSG: Error Message for revoking consent: Please log out before disabling cookies.
error.revokeConsent=Bitte melde dich ab, bevor du Cookies deaktivierst.


