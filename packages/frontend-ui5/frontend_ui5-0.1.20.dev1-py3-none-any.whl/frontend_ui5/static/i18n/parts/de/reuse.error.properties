#~~~ 5xx Server Error View

#XTIT: Title for the 5xx Server Error View: Internal Server Error
serverError.title=Interner Serverfehler

#XTXT: Text for the 5xx Server Error View: Ein interner Serverfehler ist aufgetreten.
serverError.text=Ein interner Serverfehler ist aufgetreten.

