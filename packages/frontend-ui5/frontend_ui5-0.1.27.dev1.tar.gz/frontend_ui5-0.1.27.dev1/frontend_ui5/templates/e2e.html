{% load static %}

<!doctype html>
<html>
  <head>
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta charset="utf-8" />
    <title>Integration tests for the UI5 Application: demo.spa</title>
    <script
      id="sap-ui-bootstrap"
      src="{% static '/resources/sap-ui-core.js' %}"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-resourceroots='{"demo.spa": "{% static '/' %}", "integration": "{% static '/test/integration' %}"}'
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-oninit="module:integration/opaTests.qunit"
    ></script>
    <link rel="stylesheet" type="text/css" href="{% static '/resources/sap/ui/thirdparty/qunit-2.css' %}" />
    <script src="{% static '/resources/sap/ui/thirdparty/qunit-2.js' %}"></script>
    <script src="{% static '/resources/sap/ui/qunit/qunit-junit.js' %}"></script>
  </head>
  <body>
    {% csrf_token %}
    <script>
      window.django = {
        username: '{{username}}',
        user_id: '{{user_id}}'
      }
    </script>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
