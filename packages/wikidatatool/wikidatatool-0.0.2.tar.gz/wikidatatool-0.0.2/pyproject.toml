[project]
name = "wikidatatool"
version = "0.0.2"
dynamic = [
    "dependencies",
]
description = "Python package to search item from Wikidata"
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "wikidatatool",
]
license = {text = "MIT License"}
authors = [
  {name = "Alaa Omar", email = "alaa.omer2009@gmail.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.entry-points."console_scripts"]
wikidatatool = "wikidatatool.cli:main"

[project.optional-dependencies]
all = [
    "wikidatatool[extra]",
]

extra = [
    "pandas"

]


[tool]
[tool.setuptools.packages.find]
include = ["wikidatatool*"]
exclude = ["docs*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[tool.distutils.bdist_wheel]
universal = true


[tool.bumpversion]
current_version = "0.0.2"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "wikidatatool/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'


[tool.flake8]
exclude = [
    "docs",
]
max-line-length = 88


[project.urls]
Homepage = "https://github.com/eng-aomar/wikidatatool"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"