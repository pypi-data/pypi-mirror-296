[project]
name = "llm_mathjudger"
version = "0.1.2"
description = "A sitreamlined version of \"LLM-Math\" that judges the math solutions of LLMs."
authors = [
    { name = "Haoxiang Sun", email = "hxiang.sun@gmail.com" },
]
dependencies = [
    "word2number>=1.1",
    "antlr4-python3-runtime==4.11.1",
    "Pebble>=5.0.7",
    "timeout-decorator>=0.5.0",
    "latex2sympy2-llmmath==1.9.1",
    "sympy==1.12",
    "regex>=2024.9.11",
    "numpy>=2.1.1",
    "python-dateutil>=2.9.0.post0",
    "multiprocess>=0.70.16",
    "tqdm>=4.66.5",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
