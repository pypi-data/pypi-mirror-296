[build-system]
requires = ["setuptools>=40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "patroni-cli"
version = "0.1.1"
description = "A CLI tool to manage Patroni cluster, elect new leaders, and perform switchover."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Brian Hartford", email = "bh419@protonmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["patroni", "cluster", "failover", "switchover"]

dependencies = [
    "requests>=2.28.1"
]


[project.scripts]
patroni-cli = "patroni_cli.main:main"


