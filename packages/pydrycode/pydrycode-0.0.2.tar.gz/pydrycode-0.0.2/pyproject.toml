[project]
name = "pydrycode"
version = "0.0.2"
authors = [
  { name="Dariel Enmanuel Buret Rivera", email="darielburetrivera@gmail.com" },
]
description = "A simple package with utilities for python"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/Darix001/pydrycode.git"
Issues = "https://github.com/Darix001/pydrycode/issues"