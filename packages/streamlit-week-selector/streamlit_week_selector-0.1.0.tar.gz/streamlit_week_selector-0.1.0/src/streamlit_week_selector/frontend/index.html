<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>streamlit-week-selector</title>
    <script src="./streamlit-component-lib.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root">
      <label for="selector-week" id="label">Choose a week in May or June:</label>
      <div class="input"></div>
        <input type="week" name="selector-week" id="selector_box" min="2024-W11" max="2026-W1" required />
      </div>
    </div>
  </body>
</html>
