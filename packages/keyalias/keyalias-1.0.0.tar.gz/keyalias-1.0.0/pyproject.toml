[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "tofunc>=1.0",
]
description = "Add a property that is an alias for an indexer to a class."
keywords = []
name = "keyalias"
readme = "README.rst"
requires-python = ">=3.10"
version = "1.0.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/keyalias"
Download = "https://pypi.org/project/keyalias/#files"
Source = "https://github.com/johannes-programming/keyalias"
