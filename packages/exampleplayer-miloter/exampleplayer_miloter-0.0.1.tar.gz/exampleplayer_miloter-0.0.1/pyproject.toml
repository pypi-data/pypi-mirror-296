[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "exampleplayer_miloter"
version = "0.0.1"
description = "This is a reproductor of test"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    { name = "miloter" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[tool.setuptools.packages.find]
exclude = ["mocks", "tests"]

[project.urls]
Homepage = "https://facite.es"
Issues = "https://facite.es"
