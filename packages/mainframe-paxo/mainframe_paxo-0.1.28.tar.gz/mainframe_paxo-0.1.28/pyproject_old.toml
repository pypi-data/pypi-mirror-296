[tool.poetry]
name = "mainframe-paxo"
version = "0.1.17"
description = "A simple CLI for paxing"
license = "Proprietary"
authors = [
    { name = "Kristján Valur Jónsson", email = "sweskman@gmail.com" }
]
readme = "doreadme.md"
packages = [{include = "mainframe_paxo", from = "src"}]
include = ["*.ico"]

[tool.poetry.scripts]
paxo = "mainframe_paxo.paxo:paxo"
ue-version-selector = "mainframe_paxo.uvs:main"
paxo-uvs = {reference = "mainframe_paxo.uvs:main", type = "console"}
#paxo-uvs-gui = {reference = "mainframe_paxo.uvs:main", type = "gui"}

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
requests = "^2.31.0"rye

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
ruff = "^0.1.13"
mypy = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.ruff.lint]
extend-select = [
    # isort
    "I001"
]