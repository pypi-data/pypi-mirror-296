[tool.poetry]
name = "music-notas"
version = "0.1.0"
description = "Notas musicais é um CLI para ajudar na formação de escalas, acordes e campos harmônicos"
license = "BeerWare"
authors = ["johonnes <wjohonnes@gmail.com>"]
readme = "README.md"
packages = [{include = "notas_musicais"}]
classifiers = [
    # Education
    "Topic :: Education",
    # CLI / Console
    "Environment :: Console",
    # Portuguese
    "Natural Language :: Portuguese (Brazilian)",
    # Stable
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.urls]
"Documentação" = "https://music-notas.readthedocs.io/pt-br/latest/"
"Código" = "https://github.com/johonnes/music-notas"
"Bug Tracker" = "https://github.com/johonnes/music-notas/issues"

[tool.poetry.scripts]
notas-musicais = "notas_musicais.cli:app"

[tool.poetry.dependencies]
python = "^3.12"
typer = "^0.12.5"
rich = "^13.8.1"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
blue = "^0.9.1"
isort = "^5.13.2"
taskipy = "^1.13.0"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.5.34"
mkdocstrings = "^0.26.1"
mkdocstrings-python = "^1.11.1"
mkdocs-macros-plugin = "^1.0.5"
jinja2 = "^3.1.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath= "."
addopts= "--doctest-modules"

[tool.isort]
profile= "black"
line_length = 79

[tool.taskipy.tasks]
lint ="blue --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
pre_test= "task lint"
test = "pytest -s -x --cov=notas_musicais -vv"
post_test = "coverage html"