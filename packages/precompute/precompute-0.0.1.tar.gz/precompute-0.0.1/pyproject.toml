[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "precompute"
version = "0.0.1"
description = "Real time sequence modeling research."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "torch>=2.0", "transformers>=4.35"
]

[project.urls]
"Homepage" = "https://github.com/austinsilveria/precompute"
"Bug Tracker" = "https://github.com/austinsilveria/precompute/issues"