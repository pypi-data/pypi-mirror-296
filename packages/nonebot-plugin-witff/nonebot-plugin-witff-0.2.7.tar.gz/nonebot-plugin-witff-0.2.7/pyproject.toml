[project]
name = "nonebot_plugin_witff"
version = "0.2.7"
description = "兽聚是什么时候? | 兽聚时间查询插件"
authors = [
    { name = "Kcy7", email = "2418705248@qq.com" },
]
dependencies = [
    "nonebot2>=2.0.0",
    "httpx>=0.23.0",
    "nonebot-adapter-onebot>=2.0.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[tool.pdm]
include = [
    "nonebot_plugin_witff",
]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
