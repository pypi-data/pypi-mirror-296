[build-system]
requires = ["hatchling>=1.0"]
build-backend = "hatchling.build"

[project]
name = "sky-forge"
version = "0.0.2"
authors = [
    { name="Daniel Repik", email="danrepik@icloud.com" },
]
description = "sky-forge is a curated set of cloud components that can be used to assemble cloud based applications."
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]
dependencies = [
    "pulumi",
    "pulumi-aws",
]

[project.urls]
"Documentation" = "https://github.com/DanRepik/sky-forge"
"Source" = "https://github.com/DanRepik/sky-forge"

[tool.hatch.build.targets.sdist]
include = ["sky-forge"]

[tool.hatch.build.targets.wheel]
include = ["sky-forge"]

[tool.pytest.ini_options]
markers = [
    "unit: marks tests as unit tests that do not require a database",
    "integration: marks tests that operate on a real database",
]