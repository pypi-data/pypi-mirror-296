[build-system]
requires = ["setuptools>=61.0","numberandchinese>=1.0.2"]
build-backend = "setuptools.build_meta"
[project]
name = "lotterytickets"
version = "2.0.2"
authors = [
  { name="chay", email="lichenyi_2020@qq.com" },
]
description = "彩票一体机（lotterytickets-Including）"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lichenyichay/lotterytickets-Including/"
Issues = "https://github.com/lichenyichay/lotterytickets-Including/issues"