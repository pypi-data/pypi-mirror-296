[tool.poetry]
name = "sysu-health-indices"
version = "0.1.0"
description = "a unified collection of health indices and indicators eg bmi,bai,etc"
authors = ["Curallin <JungleSYSU2020@163.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Curallin/sysu-health-indices"
repository = "https://github.com/Curallin/sysu-health-indices"
keywords = ['heath-indices','health-indicators','bmi']

classifiers = [
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.11',
    'Topic :: Scientific/Engineering :: Information Analysis',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Operating System :: OS Independent'
]

[tool.poetry.dependencies]
python = "^3.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
