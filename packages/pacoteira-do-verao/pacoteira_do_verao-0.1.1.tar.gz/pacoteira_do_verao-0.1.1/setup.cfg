[metadata]
name = pacoteira_do_verao
version = 0.1.1
url = https://LucianoBatista.github.io/pacoteira_do_verao/
author = "Luba"
author_email = "Luba" <luciano.eq@outlook.com>
description = An example package. Generated with cookiecutter-pylibrary.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT license
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.10

[options.packages.find]
where = src
exclude = 
	test*

[mypy]
python_version = 3.10
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[flake8]
max-line-length = 120

[tool:pytest]
testpaths = test
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
source = pacoteira_do_verao
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/pacoteira_do_verao
	*/site-packages/pacoteira_do_verao

[tox:tox]
envlist = py310,py311,py312
isolated_build = True

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest {posargs}

[testenv:type-check]
deps = 
	mypy
	pytest
commands = 
	mypy --ignore-missing-imports {posargs:src test}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src test}

[testenv:ruff-lint]
skip_install = True
deps = 
	ruff
commands = 
	ruff check {posargs:src test}

[testenv:dev-docs]
deps = 
	mkdocs
	mkdocs-material
	mkdocstrings[python]
	mkdocs-material[imaging]
	markdown-include
	pymdown-extensions
	mkdocs-macros-plugin
	mkdocs-material-extensions
	markdown-exec
commands = 
	mkdocs serve

[testenv:doc-deploy]
deps = 
	mkdocs
	mkdocs-material
	mkdocstrings[python]
	mkdocs-material[imaging]
	markdown-include
	pymdown-extensions
	mkdocs-macros-plugin
	mkdocs-material-extensions
	markdown-exec
commands = 
	mkdocs gh-deploy --force

[egg_info]
tag_build = 
tag_date = 0

