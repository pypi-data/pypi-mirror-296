[build-system]
requires = ["setuptools", "setuptools-scm", "wheel", "hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"
#build-backend = "setuptools.build_meta"

[project]
name = "nrt_analyzer"
version = "0.0.5"
authors = [{name = "Jaime Undurraga", email = "jaime.undurraga@gmail.com"},]
description = "Tools to pipeline bulk analyses of NRT recordings from cochlear implants (Cochlear)."
requires-python = ">=3.9"
license = {text = "MIT"}

classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics"]
dynamic = ["dependencies"]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"]}


[project.urls]
"Homepage" = "https://gitlab.com/open-source-brain/nrt_analyzer/"
"Examples" = "https://open-source-brain.gitlab.io/nrt_analyzer/"


[tool.setuptools]
include-package-data = false
package-dir = {"" = "."}

[tool.hatch.build]
exclude = ["/test_data", "/doc", "/public"]

[tool.setuptools.packages.find]
where = ["nrt_analyzer"]
include = [""]
namespaces = true
