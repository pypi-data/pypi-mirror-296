[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "MercatorConverter"
version = "0.0.1"
authors = [
  { name="Daniil Malygin", email="donil858@gmail.com" },
]
description = "Mercator Coordinate Converter is a Python package designed to simplify the conversion of geographical projection coordinates, such as latitude and longitude, into Mercator coordinates, and vice versa."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/donilpro/sampleproject"
Issues = "https://github.com/donilpro/sampleproject/issues"