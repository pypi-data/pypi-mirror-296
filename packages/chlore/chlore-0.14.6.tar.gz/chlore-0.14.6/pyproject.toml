[tool.poetry]
name = "chlore"
version = "0.14.6"
description = "Web utilities with a good smell"
authors = [
    "Cl√©ment \"Doom\" Doumergue <clement.doumergue@etna.io>",
    "Arthur Cros <arthur.cros@etna.io>",
    "Thomas Mauduit <thomas.mauduit@etna.io>",
]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10"
fastapi = "^0.110.0"
Jinja2 = "^3.1.2"
pika = "^1.3.0"
pydantic = "*"
pyopenssl = "^24.0.0"
requests = "^2.31.0"
SQLAlchemy = "^2.0.4"
structlog = "^24.0.0"
WTForms = "^3.0.1"
requests-mock = "^1.11.0"

[tool.poetry.group.dev.dependencies]
black = "^22.6.0"
ipython = "^8.4.0"
mypy = "^0.961"
pytest = "^7.1.2"
sqlalchemy2-stubs = "^0.0.2-alpha.24"
types-requests = "^2.28.8"
fastapi = {extras = ["all"], version = "^0.110.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.mypy]
plugins = []

[tool.poetry.plugins.pytest11]
chlore = "chlore._pytest_plugin"
