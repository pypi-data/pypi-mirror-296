name: deploy-web
on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v4
      - name: Generate data
        run: |
          pip install -e '.[web]'
          nerfbaselines web build --output web-build --base-path "${{ steps.setup-pages.outputs.base_path }}" --docs all
      - name: Copy required data
        run: |
          mkdir -p web-build/assets
          wget -q https://data.ciirc.cvut.cz/public/projects/2023NerfBaselines/assets/video-1.mp4 -O web-build/assets/video-1.mp4
          wget -q https://data.ciirc.cvut.cz/public/projects/2023NerfBaselines/assets/video-1.webm -O web-build/assets/video-1.webm
          wget -q https://data.ciirc.cvut.cz/public/projects/2023NerfBaselines/video.html -O web-build/video.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'web-build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
