[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
qcs-api = "0.2.1"
qcs-api-client-common = "0.10.1"
qcs-api-client-grpc = "0.10.1"
qcs-api-client-openapi = "0.11.1"
serde_json = "1.0.86"
thiserror = "1.0.57"
tokio = "1.36.0"
numpy = "0.20.0"
pyo3-build-config = "0.20.0"

[profile.release]
strip = true
lto = true
codegen-units = 1

[workspace.dependencies.quil-rs]
version = "0.28.1"
git = "https://github.com/rigetti/quil-rs"
tag = "quil-py/v0.12.1"

[workspace.dependencies.ndarray]
version = "0.15.6"
features = [ "serde",]

[workspace.dependencies.pyo3]
version = "0.20.0"
features = [ "extension-module",]

[workspace.dependencies.pyo3-asyncio]
version = "0.20"
features = [ "tokio-runtime",]

[workspace.dependencies.pyo3-log]
version = "0.8.2"

[workspace.dependencies.pyo3-opentelemetry]
version = "=0.3.2-dev.1"

[workspace.dependencies.pyo3-tracing-subscriber]
version = "=0.1.2-dev.1"
default-features = true

[workspace.dependencies.rigetti-pyo3]
version = "0.4.1"
default-features = false
features = [ "complex", "time",]

[patch.crates-io.hyper-proxy]
git = "https://github.com/rigetti/hyper-proxy"
