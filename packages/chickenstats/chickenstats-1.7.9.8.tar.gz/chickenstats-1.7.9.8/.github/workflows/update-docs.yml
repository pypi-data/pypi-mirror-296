
name: update-docs

on:
  workflow_dispatch:



jobs:
  build-docs:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
       fetch-depth: 0
       fetch-tags: true

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Set up Python
      run: uv python install 3.12

    - name: Install the project
      run: uv sync --all-extras --dev

    - name: Install dependencies
      run: |
        sudo apt-get install pngquant 
        sudo apt-get install rsync
        uv pip install git+https://${GH_TOKEN}@github.com/squidfunk/mkdocs-material-insiders.git

    - name: Set latest tag
      run: |
        LATEST_TAG="1.7"
        echo "$LATEST_TAG"
        echo "LATEST_TAG=$(echo $LATEST_TAG)" >> $GITHUB_ENV

    - name: Test
      run: echo "$LATEST_TAG"

    - name: Mike deploy
      run: |
        git config user.name chickenandstats
        git config user.email chicken@chickenandstats.com
        git fetch origin gh-pages --depth=1
        uv run mike deploy --update-aliases --push "$LATEST_TAG" latest -t latest
        uv run mike set-default --push latest

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GOOGLE_ANALYTICS_TOKEN: ${{ secrets.GOOGLE_ANALYTICS_TOKEN }}
