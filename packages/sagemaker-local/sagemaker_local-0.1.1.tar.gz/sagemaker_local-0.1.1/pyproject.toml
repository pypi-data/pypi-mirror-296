[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"

[project]
name = "sagemaker-local"
version = "0.1.1"
description = "Some dependencies for running sagemaker local."

dependencies = [
  "click",
  "pydantic",
  "pydantic-settings",
  "sagemaker[local]==2.182",
  "setuptools",
  "toml",
  "typing_extensions",
]

[project.scripts]
sm = "sm:main"
