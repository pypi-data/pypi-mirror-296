[tool.poetry]
name = "embedding-server-client"
version = "1.0.4"
description = "A ZMQ client interface for embedding server"
authors = ["Anil Aydiner <a.aydiner@qimia.de>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/qimiaio/qimia-ai-dev/embedding-server-client"
repository = "https://gitlab.com/qimiaio/qimia-ai-dev/embedding-server-client"
include = ["embedding_server_client/schema/*"]

[tool.poetry.dependencies]
python = "^3.11"
pyzmq = "^25.1.1"
msgpack = "^1.0.7"
dacite = "^1.8.1"
setuptools = "^70.1.1"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
polyfactory = "^2.5.0"

[tool.poetry.extras]
tests = ["pytest", "pytest-asyncio", "polyfactory"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
