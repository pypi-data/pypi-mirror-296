[metadata]
name = twinstop
version = attr: twinstop._version.__version__
author = Marco Mariotti and Sergio Sanchez Moragues
author_email = marco.mariotti@ub.edu
description = twinstop identifies selenoproteins in close related transcriptomes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/marco-mariotti/twinstop
project_urls = 
https = //github.com/marco-mariotti
	Github Website=https://github.com/marco-mariotti
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12
install_requires = 
	biopython >= 1.78
	easybioinfo >= 0.3.1
	easyterm >= 1.0.0
	file-chunk-iterators >= 0.0.1
	pyranges1 >= 1.0.0
	pandas >= 2.0.0
	pyfaidx >= 0.7.2
	multiprocess >= 0.70.14
	numpy >= 2.0.0
	scikit-learn >= 1.3.0

[options.packages.find]
where = src

[options.package_data]
* = data_files/*

[egg_info]
tag_build = 
tag_date = 0

