[metadata]
name = pyorb
description = Keplerian orbit functions in Python
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
author = Daniel Kastinen
author_email = daniel.kastinen@irf.se
license = MIT
license_files = LICENSE
readme = README.md
homepage = https://github.com/danielk333/pyorb
classifiers = 
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Physics
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.0
install_requires = 
	numpy >= 1.18.4

[options.extras_require]
develop = 
	pytest >= 6.2.5
	sphinx >= 4.2.0
	flake8 >= 4.0.1
	wheel >= 0.37.0
	build >= 0.7.0
	twine >= 3.4.2
	pytest-cov >= 4.1.0
	sphinx-gallery >= 0.3.1
	matplotlib >= 3.5.1
	nbsphinx >= 0.8.8
	ipykernel >= 6.9.1
	radon >= 5.1.0
	numpydoc >= 1.2
	pre-commit > 3.0.0
	black >= 23.3.0

[flake8]
ignore = D203,E251,E126,E226,W291,W503
max-line-length = 110
exclude = pyorb/__pycache__,pyorb/__init__.py

[radon]
exclude = test_*.py
cc_min = B

[egg_info]
tag_build = 
tag_date = 0

