
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.0.0.dev269"
name = "ControlMan"
dependencies = [
    "packaging >= 23.2, < 24",
    "jsonschema >= 4.23, < 5",
    "trove-classifiers",
    "readme-renderer[md]",
    "pylinks",
    "pycolorit",
    "pybadger",
    "ConventionalCommits",
    "actionman",
    "loggerman",
    "pyserials",
    "gittidy",
    "FileEx",
    "PkgData",
    "PyShellMan",
    "PySyntax",
    "referencing == 0.35.1",
    "jsonpath-ng == 1.6.1",
    "ExceptionMan",
    "mdit",
]
requires-python = ">=3.10"
