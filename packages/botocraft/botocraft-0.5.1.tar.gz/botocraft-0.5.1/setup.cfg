[metadata]
name = botocraft
version = 0.5.1
author = Caltech IMSS ADS
author_email = imss-ads-staff@caltech.edu
url = https://github.com/caltechads/botocraft
description = An opinionated boto3 wrapper for AWS
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
keywords = 
	aws
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
project_urls = 
	Documentation = https://botocraft.readthedocs.io/en/latest/
	Source = https://github.com/caltechads/botocraft
	Issues = https://github.com/caltechads/botocraft/issues

[options]
zip_safe = False
platforms = any
packages = find:
include_package_data = True
python_requires = >=3.7
install_requires = 
	boto3 >= 1.35.12
	botocore >= 1.35.12
	pydantic >= 2.0.0
	click >= 8.0
	pyyaml >= 5.4.1
	black
	inflect
	markdownify
	docformatter
	isort
	autoflake
	jsonpath-ng
	docker

[options.entry_points]
console_scripts = 
	botocraft = botocraft.main:main

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120
filename = *.py
exclude = *.cfg, *.js, *.json, *.bak, *.md, *.sql, *.sh, *.txt, *.yml, simple_test_db, Makefile, Dockerfile, MANIFEST.in
ignore = E221,E241,E265,E266,E401,W504,W605
per-file-ignores = 
	botocraft/services/*.py: E501,F401

[pylint.FORMAT]
max-line-length = 120

[pylint.MESSAGES CONTROL]
disable = 
	missing-docstring,
	protected-access,
	unused-argument,
	invalid-name,
	too-few-public-methods,
	attribute-defined-outside-init,
	consider-using-f-string,
	too-many-lines,
	no-member

[mypy]
python_executable = ~/.pyenv/shims/python
plugins = pydantic.mypy
exclude = (?x)(^build)

[mypy-sphinx_rtd_theme.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-bleach.*]
ignore_missing_imports = True

[mypy-markdownify.*]
ignore_missing_imports = True

[mypy-docformatter.*]
ignore_missing_imports = True

[mypy-isort.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

