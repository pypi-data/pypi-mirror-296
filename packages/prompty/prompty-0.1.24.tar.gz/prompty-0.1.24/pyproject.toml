[project]
name = "prompty"
dynamic = []
readme = "README.md"
description = "Prompty is a new asset class and format for LLM prompts that aims to provide observability, understandability, and portability for developers. It includes spec, tooling, and a runtime. This Prompty runtime supports Python"
authors = [
    { name = "Seth Juarez", email = "seth.juarez@microsoft.com" },
]
dependencies = [
    "pyyaml>=6.0.1",
    "pydantic>=2.8.2",
    "jinja2>=3.1.4",
    "python-dotenv>=1.0.1",
    "click>=8.1.7",
]
version = "0.1.24"

[project.optional-dependencies]
azure = [
    "azure-identity>=1.17.1",
    "openai>=1.35.10",
]
openai = [
    "openai>=1.35.10",
]
serverless = [
    "azure-ai-inference>=1.0.0b3",
]

[project.scripts]
prompty = "prompty.cli:run"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.2",
    "openai>=1.35.10",
    "azure-ai-inference>=1.0.0b3",
]
requires-python = ">=3.9"
readme = "README.md"

[tool.pdm.dev-dependencies.license]
text = "MIT"

[tool.pdm.version]
source = "scm"
tag_filter = "python/*"
tag_regex = "^python/(?:\\D*)?(?P<version>([1-9][0-9]*!)?(0|[1-9][0-9]*)(\\.(0|[1-9][0-9]*))*((a|b|c|rc)(0|[1-9][0-9]*))?(\\.post(0|[1-9][0-9]*))?(\\.dev(0|[1-9][0-9]*))?$)$"

[tool.pdm.scripts.prompty]
call = "prompty.cli:run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
