[tool.poetry]
package-mode = true
name = "mm-toolbox"
version = "0.2.0"
description = "\"high-performance python tools for market making strategies.\""
license = "MIT"
authors = [
    "beatzxbt <121855680+beatzxbt@users.noreply.github.com>"
]
readme = "README.md"
repository = "https://github.com/beatzxbt/mm-toolbox"
keywords = ["market making", "high performance python", "orderbook"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.10.0,<3.13"
numpy = "^2.0.1"
numba = "^0.60.0"
picows = "^1.1.0"
aiosonic = "^0.21.0"
ciso8601 = "^2.3.1"
msgspec = "^0.18.6"

[tool.poetry.group.dev.dependencies]
poetry = "^1.8.3"
pytest = "^8.3.2"
ruff = "^0.6.2"

[tool.poetry.group.linalg.dependencies]
scipy = "^1.14.1"

[tool.poetry.extras]
linalg = ["scipy"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
