[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = []
description = "Create static classes in python."
keywords = []
name = "staticclasses"
readme = "README.rst"
requires-python = ">=3.8"
version = "1.0.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/staticclasses"
Download = "https://pypi.org/project/staticclasses/#files"
Source = "https://github.com/johannes-programming/staticclasses"
