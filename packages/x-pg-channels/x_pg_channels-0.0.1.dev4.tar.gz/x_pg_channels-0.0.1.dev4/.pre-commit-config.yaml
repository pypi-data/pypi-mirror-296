repos:
- repo: local
  hooks:
  - id: pytest
    name: pytest
    entry: pytest tests -v
    language: python
    types: [python]
    verbose: true
    stages: [pre-commit]

  - id: tag
    name: tag
    # make tag with next ver only if "feat" in commit_msg
    entry: bash -c 'grep feat $0 && make patch || exit 0'
    language: system
    verbose: true
    stages: [commit-msg]

  - id: build
    name: build
    # build & upload package only for "main" branch push
    entry: bash -c 'echo $PRE_COMMIT_LOCAL_BRANCH | grep /main && make build || echo 0'
    language: system
    pass_filenames: false
    verbose: true
    require_serial: true
    stages: [pre-push]

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.6.4
  hooks:
    # Run the linter.
    - id: ruff
      args: [--fix]
      stages: [pre-commit]

    # Run the formatter.
    - id: ruff-format
      types_or: [python, pyi]
      verbose: true
      stages: [pre-commit]
