[build-system]
requires = ["setuptools>=64", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"
[tool.setuptools_scm]
version_scheme = "python-simplified-semver" # if "feature" in commit_msg SEMVER_MINOR++ else SEMVER_PATCH++
local_scheme = "no-local-version"

[project]
name = "x_pg_channels"
requires-python = ">=3.11"
authors = [
    {name = "Mike Artemiev", email = "mixartemev@gmail.com"},
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "twine",
    "setuptools_scm",
]

[project.urls]
Homepage = "https://github.com/mixartemev/pg-channels"
Repository = "https://github.com/mixartemev/pg-channels"

[tool.ruff]
line-length = 120
