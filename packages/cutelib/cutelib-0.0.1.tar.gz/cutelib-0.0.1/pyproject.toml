[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cutelib"
version = "0.0.1"
authors = [
  { name = "xk2013", email = "hzk201312@163.com" },
]
description = "A algorithm library."
readme = "Readme.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/xk2013/cutelib"
Issues = "https://github.com/xk2013/cutelib/issues"
