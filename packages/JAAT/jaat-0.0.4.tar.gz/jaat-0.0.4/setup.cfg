[metadata]
name = JAAT
version = 0.0.4
description = Repository for JAAT: efficient and accurate analysis of job ads for task matching, title matching, firm name extraction, and attribute classification.
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/Job-Ad-Research-at-QSB-LUC/JAAT
project_urls = 
	Bug Tracker = https://github.com/Job-Ad-Research-at-QSB-LUC/JAAT/issues
	repository = https://github.com/Job-Ad-Research-at-QSB-LUC/JAAT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
install_requires = 
	importlib_resources
	nltk
	pandas
	psutil
	sentence_transformers
	torch
	tqdm
	transformers
	xlrd
	swifter
	JAAT @ git+ssh://git@github.com/Job-Ad-Research-at-QSB-LUC/JAAT.git@main#egg=JAAT

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

