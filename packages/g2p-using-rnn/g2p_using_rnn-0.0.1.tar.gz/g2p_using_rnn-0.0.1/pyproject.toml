[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "g2p_using_rnn"
version = "0.0.1"
authors = [
  { name="Soumya Barikeri", email="soumyabarikeri@gmail.com" },
]
description = "A small example package to use RNN models for Grapheme to Phoneme conversion"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

