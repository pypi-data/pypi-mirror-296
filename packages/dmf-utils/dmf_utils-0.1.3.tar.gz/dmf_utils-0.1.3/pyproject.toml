[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dmf-utils"
description = "DMF's Python package providing reusable functionalities for neuroscience research."
requires-python = ">=3.7"
license = {text = "MIT"}
dynamic = ["version", "readme"]
dependencies = [
    "lazy_loader",
    "typing-extensions; python_version == '3.7'",
    'python-dotenv>=1.0.1; python_version >= "3.8"',
    'python-dotenv>=0.21.0,<0.22.0; python_version == "3.7"',
]
authors = [
    {name="Dynamics of Memory Formation Group", email="llfuentemilla@ub.edu"},
    {name="Pablo Marcos-ManchÃ³n", email="pmarcos@ub.edu"},
]
keywords = [
    "neuroscience",
    "data analysis",
    "research",
    "python",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
repository = "https://github.com/memory-formation/dmf-utils"

[tool.setuptools.packages.find]
include = ["dmf*"]

[tool.setuptools.dynamic]
version = {attr = "dmf.__version__.__version__"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.scripts]
dmf-alert = "dmf.alerts.__main__:main"

[project.optional-dependencies]
docs = [
    "sphinx",
    "pydata-sphinx-theme",
]
alerts = [
    "slack_sdk",
    "requests",
]
video = [
    "numpy",
    "opencv-python",
    "pillow",
]
all = [
    "sphinx",
    "pydata-sphinx-theme",
    "slack_sdk",
    "requests",
    "numpy",
    "opencv-python",
    "pillow",
]
extra = [
    "pandas", 
    "h5py", 
    "torch",
    "pyyaml",
    "scipy",
    "librosa",
    "matplotlib",
    "py7zr",
]
