[tool.poetry]
name = "git-tracker"
version = "0.1.0"
description = "A tool to aggregate and export git logs"
authors = ["Jacob Valdez <jacobfv123@gmail.com>"]
readme = "README.md"
packages = [{include = "git_tracker"}]

[tool.poetry.dependencies]
python = "^3.11"
ell-ai = "^0.0.5"
pydantic = "^2.9.1"
markdown = "^3.7"
openai = "^1.45.0"
anthropic = "^0.34.2"
typer = "^0.12.5"

[tool.poetry.scripts]
git-tracker = "git_tracker.__main__:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
