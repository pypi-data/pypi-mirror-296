[package]
name = "carefree-pyo3"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "cfpyo3"
crate-type = ["cdylib"]

[dependencies]
numpy = "0.21.0"
pyo3 = { version = "0.21.0", features = ["abi3-py38", "chrono", "extension-module"] }
