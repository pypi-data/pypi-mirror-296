[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "schedule-manager-ui"
version = "0.0.2"
authors = [
    {name = "macinn", email = "marcinsk1122@gmail.com"},
]
description = "A simple UI for apscheduler."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["python", "flask", "apscheduler", "jobs", "manager", "ui"]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Flask",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "flask",
    "apscheduler",
]

[project.urls]
Repository = "https://github.com/macinn/schedule-manager-ui"
Issues = "https://github.com/macinn/schedule-manager-ui/issues"