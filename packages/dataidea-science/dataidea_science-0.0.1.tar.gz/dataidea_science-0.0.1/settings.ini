[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = dataidea-science
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = dataidea_science
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = DATAIDEA

### PyPI ###
audience = Developers
author = jumashafara
author_email = jumashafara0@gmail.com
copyright = 2024 onwards, %(author)s
description = Programming for Data Science
keywords = nbdev jupyter notebook python
language = English
status = 3
user = dataideaorg

### Optional ###
requirements = numpy pandas matplotlib
