[metadata]
name = irisml-tasks
version = 0.0.62
url = https://github.com/microsoft/irisml-tasks
description = Standard tasks for IrisML
long_description = file: README.md
long_description_content_type = text/markdown
author = irisdev
license = MIT

[options]
packages = find_namespace:
python_requires = >= 3.8
install_requires = 
	irisml
	azure-identity
	azure-keyvault-secrets
	azure-storage-blob
	Pillow
	tenacity

[options.packages.find]
include = 
	irisml.tasks

[flake8]
max-line-length = 200

[egg_info]
tag_build = 
tag_date = 0

