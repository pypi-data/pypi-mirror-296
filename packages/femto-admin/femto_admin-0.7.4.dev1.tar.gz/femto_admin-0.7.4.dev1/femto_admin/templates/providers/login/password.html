{% extends "layout.html" %}
{% block body %}
    {% include "components/alert_error.html" %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">update_password</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/password">
                <div class="form-group mb-3">
                    <label class="form-label">
                        old_password
                    </label>
                    <input class="form-control" type="password" name="old_password"
                           placeholder="old_password_placeholder"/>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">
                        new_password
                    </label>
                    <input class="form-control" type="password" name="new_password"
                           placeholder="new_password_placeholder"/>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">
                        re_new_password
                    </label>
                    <input class="form-control" type="password" name="re_new_password"
                           placeholder="re_new_password_placeholder"/>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
