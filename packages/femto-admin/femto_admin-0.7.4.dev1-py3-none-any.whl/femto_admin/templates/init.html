{% extends "base.html" %}
{% block html_body %}
    <body class="border-primary d-flex flex-column">
    <div class="page page-center">
        <div class="container-tight py-4">
            {% include "components/alert_error.html" %}
            <form class="card card-md" action="/reg" method="post" autocomplete="off">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create first admin</h2>
                    <div class="mb-3">
                        <label class="form-label">username</label>
                        <input name="username" type="text" class="form-control"
                               placeholder="username_placeholder">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">email</label>
                        <input name="email" type="text" class="form-control"
                               placeholder="email_placeholder">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            password
                            <span class="form-label-description">
                            </span>
                        </label>
                        <div class="input-group input-group-flat">
                            <input placeholder="password_placeholder" name="password" type="password"
                                   class="form-control" autocomplete="off">
                            <span class="input-group-text">
                            </span>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">
                            confirm_password
                            <span class="form-label-description">
                            </span>
                        </label>
                        <div class="input-group input-group-flat">
                            <input placeholder="confirm_password_placeholder" name="confirm_password" type="password"
                                   class="form-control" autocomplete="off">
                            <span class="input-group-text">
                            </span>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>
{% endblock %}
