[build-system]
requires = ["setuptools", "ziglang==0.13"]
build-backend = "setuptools.build_meta"

[project]
name = "arrow-bcp"
authors = [{name = "Felix GraÃŸl"}]
description = "Transfer data between pyarrow and SQL Server using Microsoft's Bulk Copy Program"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["bcp", "arrow", "mssql", "sql server"]
license = { text = "MIT License" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = ["pyarrow"]
version = "0.9.1"

[project.urls]
Homepage = "https://github.com/ffelixg/arrow_bcp"
Issues = "https://github.com/ffelixg/arrow_bcp/issues"

[tool.setuptools.packages.find]
where = ["src"]
