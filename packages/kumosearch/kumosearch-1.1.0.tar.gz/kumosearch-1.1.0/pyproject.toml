[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "kumosearch"
description = "Python client for Kumosearch, an open source and typo tolerant search engine."
authors = [
    {"name" = "Kumosearch", "email" = "contact@kumo-ai.tech"},
]
readme = "README.md"
requires-python = ">=3"
keywords = ["search", "kumosearch"]
license = {"text" = "Apache 2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = ["requests"]
dynamic = ["version"]

[project.urls]
Documentation = "https://kumo-ai.tech/"
Source = "https://gitee.com/kumo-pub/kumosearch-py"
Tracker = "https://gitee.com/kumo-pub/kumosearch-py/issues"

[tool.setuptools.dynamic]
version = {attr = "kumosearch.__version__"}

[tool.setuptools.packages.find]
where = ["src"]
