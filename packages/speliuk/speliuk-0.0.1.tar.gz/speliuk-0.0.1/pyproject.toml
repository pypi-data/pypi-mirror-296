[tool.poetry]
name = "speliuk"
version = "0.0.1"
description = "Speliuk is a spell checker for the Ukrainian language based on SymSpell and Language Models."
authors = ["Oleh Neichev <oleg.neichev@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
spacy = "^3.7.5"
kenlm = "0.2.0"
symspellpy = "^6.7.7"
ua-gec = "^2.1.3"
torch = {version = "^2.4.0", source = "pytorch-cpu-src"}
spacy-transformers = "^1.3.5"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
nlpaug = "^1.1.11"
errant = "^3.0.0"

[[tool.poetry.source]]
name = "pytorch-cpu-src"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
