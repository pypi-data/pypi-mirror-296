[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "base95"
version = "2.0.2"
description = "Base95 是一种用 95 个可见的 ASCII 字符（含空格）表示任意二进制数据的编码方法，编码后的信息密度高于 Base64 编码。"
dependencies = ["arts>=2024.7.29"]
keywords = ["base64", "base85", "base95"]


readme = "README.md"
authors = [{name = "江南雨上", email = "lcctoor@outlook.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: Apache Software License"]




[project.urls]
Source = "https://github.com/lcctoor/arts/tree/main/arts/base95"