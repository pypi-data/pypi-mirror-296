这些是不合理的现象，一个好的社会，是让每一个人都拥有平等的发展机会，而不是资源都一边倒地向头部高校倾斜。\
一个教育系统的好坏，不在于头部学校拥有多少资源，而在于尾部学校拥有多少资源。\
