[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "oomysql"
version = "1.1.2"
description = "一个优雅的 mysql ORM ，无须做模型映射，所有操作都同时提供同步、异步两种方式。"
dependencies = ["arts>=2024.7.29"]
keywords = ["mysql", "pymysql", "aiomysql", "oomysql"]


readme = "README.md"
authors = [{name = "江南雨上", email = "lcctoor@outlook.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: Apache Software License"]




[project.urls]
Source = "https://github.com/lcctoor/arts/tree/main/arts/oomysql"