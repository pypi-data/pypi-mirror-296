[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "miumapp"
version = "1.0.11"
description = "一个使用 Python + HTML 开发桌面 GUI 应用的框架，支持 Windows、Mac、Linux 平台。"
dependencies = ["arts>=2024.7.29"]
keywords = ["electron", "flutter", "uniapp", "pyqt5", "miumapp"]


readme = "README.md"
authors = [{name = "江南雨上", email = "lcctoor@outlook.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: Apache Software License"]




[project.urls]
Source = "https://github.com/lcctoor/arts/tree/main/arts/miumapp"