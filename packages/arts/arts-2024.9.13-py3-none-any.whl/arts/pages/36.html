我相信姜萍。

可能有很多人会质疑：姜萍若真这么厉害，为什么只考了个中专？对于这个问题，我们需要理解：清华北大的学生是通过高考考上去的，而高考是闭卷考，但阿里的全球数学竞赛是开卷考，没有可比性。

每个人的智商特点不同，有的人擅长开卷考，而有的人擅长闭卷考。一个开卷考的高手有可能是闭卷考的低手，而一个闭卷考的高手有可能是开卷考的低手，每个人的智商类型不同，擅长的任务类型也就不同。
