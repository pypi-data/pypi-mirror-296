[tool.poetry]
name = "psik_api"
version = "0.5.0"
description = "API for a portable submission interface for batch jobs."
authors = ["David M. Rogers <predictivestatmech@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
fastapi = "^0.101.1"
uvicorn = "^0.23.2"
aiohttp = ">=3.8.5"
python-multipart = "^0.0.6"
psik = ">=1.2.1"
importlib-metadata = "^6.8.0"

[tool.poetry.dev-dependencies]
pytest = ">=7.0"
httpx = "^0.24.1"
pytest-cov = "^4.1.0"
mypy = "^1.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
