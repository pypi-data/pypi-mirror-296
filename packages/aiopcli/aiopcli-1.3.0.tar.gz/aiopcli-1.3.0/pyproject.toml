[project]
name = "aiopcli"
authors = [
    {name = "Charles Melby-Thompson", email = "charles.thompson@inside.ai"},
    {name = "Kazutoshi Arimoto", email = "kazutoshi.a@inside.ai"},
]
readme = "README_pypi.md"
dynamic = ["version", "description"]
requires-python = ">=3.8"
dependencies = [
    "atomicwrites",
    "click",
    "httpx",
    "pydantic",
    "toml",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "fastapi",
    "pre-commit",
    "pytest",
    "pytest-httpx",
    "tenacity",
    "uvicorn",
]

[project.scripts]
aiopcli = "aiopcli.cli:cli"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.ruff]
line-length = 100
extend-exclude = [
  # explicit files to exclude go here
]

[tool.ruff.lint.per-file-ignores]
# ignore unused imports in __init__.py files
"__init__.py" = ["F401"]
# ignore long lines in test_*.py files
"test_*.py" = ["E501"]
# ignore imports in middle of file for conftest
"conftest.py" = ["E402"]

[tool.pytest.ini_options]
markers = [
    "export: tests regarding image export (currently disabled)",
]
