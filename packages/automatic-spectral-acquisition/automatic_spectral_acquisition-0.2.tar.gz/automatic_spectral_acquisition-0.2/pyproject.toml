[tool.poetry]
name = "automatic-spectral-acquisition"
version = "0.2"
description = "Python interface for the automatic data acquisition of spectral data."
authors = ["HugoG16 <hugo.c.gomes@tecnico.ulisboa.pt>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.0.1"
matplotlib = "^3.9.2"
typer = "^0.12.4"
rich = "^13.7.1"
PyVISA = "^1.14.1"
pyserial = "^3.5"
pyinputplus = "^0.2.12"
python-statemachine = "^2.3.4"
pydot = "^3.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
spectral = "automatic_spectral_acquisition.main:main" # Entry point

[tool.poetry.urls]
Repository = "https://github.com/HugoG16/automatic-spectral-acquisition"