[project]
name = "signup-genius"
version = "0.0.10"
authors = [
  { name="David Feeley", email="davidpfeeley@gmail.com" },
]
description = "A package to parse sign up genius form responses"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
	'beautifulsoup4',
	'levenshtein',
	'requests',
	'python-dateutil',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dfeeley/signup-genius"
"Bug Tracker" = "https://github.com/dfeeley/signup-genius/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
