[metadata]
name = plover_clippy_2
version = 0.0.8
description = plover_clippy fork focused on extensibility and useability
long_description = file: README.md
long_description_content_type = text/markdown
author = Josiah Tan
license = GNU General Public License v3 (GPLv3)
url = https://github.com/Josiah-tan/plover_clippy_2
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
keywords = plover plover_plugin plover_clippy

[options]
zip_safe = True
install_requires = 
	plover>=4.0.0.dev8
packages = find:

[options.packages.find]
include = plover_clippy_2*

[options.entry_points]
plover.extension = 
	plover_clippy_2 = plover_clippy_2.builtin:Clippy

[egg_info]
tag_build = 
tag_date = 0

