[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "kweather-cord"
description = "Nice Embed Template for Korean Weather for Discord Bot"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [{name = "Gooraeng", email="birdyoon1998@gmail.com"}]
keywords = ["koreaweather", "kweather", "공공데이터포털", "기상청", "discord", "discord.py"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: Korean",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dynamic = ["version", "dependencies"]

[project.urls]
Repository = "https://github.com/Gooraeng/KweatherDiscord"

[tool.setuptools.dynamic]
dependencies = {file = "requirements.txt"}

[tool.setuptools]
packages = [
    "kweathercord",
]
include-package-data = true