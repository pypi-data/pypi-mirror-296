[build-system]
requires = ["setuptools>=61.0","sympy>=1.13.1","mpmath>=1.3.0","lotterytickets>=2.0.2","numberandchinese>=1.0.2","inequalitychay>=1.0.1"]
build-backend = "setuptools.build_meta"
[project]
name = "Allinoneincluding"
version = "4.1.5"
authors = [
  { name="chay", email="lichenyi_2020@qq.com" },
]
description = "多功能一体机（All-in-one）"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lichenyichay/All-in-one-Including/"
Issues = "https://github.com/lichenyichay/All-in-one-Including/issues"