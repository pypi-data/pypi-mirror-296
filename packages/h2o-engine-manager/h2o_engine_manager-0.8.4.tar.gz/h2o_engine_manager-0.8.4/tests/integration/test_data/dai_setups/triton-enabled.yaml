apiVersion: engine.h2o.ai/v1alpha1
kind: DriverlessAISetup
metadata:
  name: triton-enabled
spec:
  cpuConstraint:
    min: 1
    default: 1
  gpuConstraint:
    min: 0
    default: 0
  memoryBytesConstraint:
    min: 1073741824
    max: 1099511627776
    default: 1073741824
  storageBytesConstraint:
    min: 1073741824
    max: 1099511627776
    default: 1073741824
  maxIdleDurationConstraint:
    min: "5m"
    max: "200h"
    default: "4h"
  maxRunningDurationConstraint:
    min: "5m"
    max: "200h"
    default: "4h"
  tritonEnabled: true
  podTemplateSpec:
    spec:
      containers:
        - name: driverless-ai
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "steam"
          effect: "NoSchedule"