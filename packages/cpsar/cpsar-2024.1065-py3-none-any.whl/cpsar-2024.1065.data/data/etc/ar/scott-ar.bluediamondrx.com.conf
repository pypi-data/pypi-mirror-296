<VirtualHost *:80>
    ServerName scott-ar.bluediamondrx.com 
	ServerAdmin scott@ehorx.com
	ServerSignature On

	CustomLog /var/log/apache2/ar-access.log combined
	ErrorLog /var/log/apache2/ar-error.log

    RewriteEngine On
    RewriteRule ^/ppayment$ /ppayment/ [R,L]
    RewriteRule ^/apps/(.*)$ /$1 [R,L]

    # Authentication
    <Location />
        AuthType Basic
        AuthName "Blue Diamond Backend (Scott Development)"
        AuthUserFile "/home/scott/data/ar/htpasswd"
        Require valid-user
    </Location>

    # Resources
    Alias /css /usr/local/srv/bd/www/ar/css
    Alias /doc /usr/local/srv/bd/doc/ar
    Alias /html /usr/local/srv/bd/www/ar/html
    Alias /images /usr/local/srv/bd/www/ar/images
    Alias /js /usr/local/srv/bd/www/ar/js
    Alias /repo /usr/local/srv/bd/www/repo

    # WSGI
    WSGIScriptAlias / /usr/local/srv/bd/etc/ar/scott-ar.wsgi
    WSGIDaemonProcess scott-ar.com processes=1 threads=15 
    WSGIProcessGroup scott-ar.com

</VirtualHost>
# vim: filetype=apache
