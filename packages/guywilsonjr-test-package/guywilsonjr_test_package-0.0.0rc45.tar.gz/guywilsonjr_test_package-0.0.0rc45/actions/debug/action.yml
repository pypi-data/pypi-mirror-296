name: 'Github Action Debug'
description: 'Get info on the current Github Action context'

inputs:
  data-type:
    description: |
      Include this type of debug data to show. Options are:
        - all
        - github
        - job
        - steps
        - runner
        - strategy
        - matrix
        - env
        - ls
    required: false
    default: 'all'
  msg:
    description: 'The message to show'
    required: false
    default: ''
outputs:
  debug-output:
    description: 'The output of the debug information'
    value: | 
      Message:
      ${{ steps.show-message.outputs.msg }}
      
      Github Context:
      ${{ steps.dump-github-context.outputs }}
      
      Job Context:
      ${{ steps.dump-job-context.outputs }}
      
      Steps Context:
      ${{ steps.dump-steps-context.outputs }}
      
      Runner Context:
      ${{ steps.dump-runner-context.outputs }}
      
      Strategy Context:
      ${{ steps.dump-strategy-context.outputs }}
      
      Matrix Context:
      ${{ steps.dump-matrix-context.outputs }}
      
      Default Environment Variables:
      ${{ steps.show-default-env-vars.outputs }}
runs:
  using: composite
  steps:
    - name: Show message
      if: inputs.msg != ''
      run: echo ${{ inputs.msg }}
      shell: bash
    - name: Dump GitHub context
      if: contains(inputs.debug-data, 'github') || contains(inputs.debug-data, 'all')
      id: dump-github-context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo GITHUB_CONTEXT:
        echo '$GITHUB_CONTEXT'
      shell: bash
    - name: Dump job context
      if: contains(inputs.debug-data, 'job') || contains(inputs.debug-data, 'all')
      id: dump-job-context
      env:
        JOB_CONTEXT: ${{ toJson(job) }}
      run: |
        echo JOB_CONTEXT:
        echo '$JOB_CONTEXT'
      shell: bash
    - name: Dump steps context
      if: contains(inputs.debug-data, 'steps') || contains(inputs.debug-data, 'all')
      id: dump-steps-context
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: |
        echo STEPS_CONTEXT:
        echo '$STEPS_CONTEXT'
      shell: bash
    - name: Dump runner context
      if: contains(inputs.debug-data, 'runner') || contains(inputs.debug-data, 'all')
      id: dump-runner-context
      env:
        RUNNER_CONTEXT: ${{ toJson(runner) }}
      run: |
        echo RUNNER_CONTEXT:
        echo '$RUNNER_CONTEXT'
      shell: bash
    - name: Dump strategy context
      if: contains(inputs.debug-data, 'strategy') || contains(inputs.debug-data, 'all')
      id: dump-strategy-context
      env:
        STRATEGY_CONTEXT: ${{ toJson(strategy) }}
      run: |
        echo STRATEGY_CONTEXT:
        echo '$STRATEGY_CONTEXT'
      shell: bash
    - name: Dump matrix context
      if: contains(inputs.debug-data, 'matrix') || contains(inputs.debug-data, 'all')
      id: dump-matrix-context
      env:
        MATRIX_CONTEXT: ${{ toJson(matrix) }}
      run: |
        echo MATRIX_CONTEXT:
        echo '$MATRIX_CONTEXT'
      shell: bash
    - name: Show all environment variables
      id: env-vars
      if: contains(inputs.debug-data, 'env') || contains(inputs.debug-data, 'all')
      shell: bash
      run: |
        echo 'Environment Variables:'
        echo ${{ toJson(env) }}
    - name: Show default environment variables
      if: contains(inputs.debug-data, 'env') || contains(inputs.debug-data, 'all')
      id: show-default-env-vars
      run: |
        echo The job_id is: $GITHUB_JOB  
        echo 'The id of this action is: $GITHUB_ACTION' 
        echo 'The run id is: $GITHUB_RUN_ID' 
        echo 'The GitHub Actors username is: $GITHUB_ACTOR' 
        echo 'GitHub SHA: $GITHUB_SHA' 
      shell: bash
    - name: List current directory
      if: contains(inputs.debug-data, 'ls') || contains(inputs.debug-data, 'all')
      run: ls -la
      shell: bash