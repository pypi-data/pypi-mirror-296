name: Build sdist


inputs:
  working-directory:
    description: 'The directory to run the build on'
    required: false
    default: '.'
  python-version:
    required: true
    type: string
outputs:
  artifact-name:
    description: "The artifact name"
    value: package-sdist
  filename:
    description: "The filename of the sdist package"
    value: ${{ steps.set-filename.outputs.filename }}

runs:
  using: composite
  steps:
    - name: Install build
      run: python -m pip install -U build uv
      shell: bash
      working-directory: ${{ inputs.working-directory }}
    - name: Build sdist
      run: python -m build -s --installer uv
      shell: bash
      working-directory: ${{ inputs.working-directory }}
    - uses: actions/upload-artifact@v4
      with:
        name: build-sdist-${{ inputs.python-version }}
        path: ${{ inputs.working-directory }}/dist/*.tar.gz
        if-no-files-found: error
    - name: Set Filename
      id: set-filename
      shell: bash
      run: |
        echo "filename=$(cd ${{ inputs.working-directory }}/dist/ && ls *.tar.gz)" >> $GITHUB_OUTPUT
    - name: Validate Filename
      id: validate-filename
      shell: bash
      env:
        chosenfilename: ${{ steps.set-filename.outputs.filename }}
      run: echo "Filename is $chosenfilename"
