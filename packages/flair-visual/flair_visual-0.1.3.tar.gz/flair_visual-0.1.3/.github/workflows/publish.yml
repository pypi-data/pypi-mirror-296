name: Publish to QuEra's JFrog PyPI
on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup-rye
        uses: eifinger/setup-rye@v3
        with:
            enable-cache: true
            cache-prefix: "rye-cache-publish"
      - name: Config rye
        run: |
            rye self update
            CfgPATH=$(rye config --show-path)
            cat << EOF > $CfgPATH
            [[sources]]
            name = "default"
            url = "https://${{ secrets.JFROG_USER}}:${{ secrets.JFROG_TOKEN }}@quera.jfrog.io/artifactory/api/pypi/quera-pypi-algo/simple/"
            EOF
            cat $CfgPATH
      - run: rye sync
      - run: rye build
      - run: rye run twine upload dist/*
    env:
        JFROGCE: ${{ secrets.JFROGCE }}
        TWINE_REPOSITORY_URL: ${{ secrets.QUERA_ALGO_PYPI_REPOSITORY_URL }}
        TWINE_USERNAME: ${{ secrets.JFROG_USER }}
        TWINE_PASSWORD: ${{ secrets.JFROG_TOKEN }}
