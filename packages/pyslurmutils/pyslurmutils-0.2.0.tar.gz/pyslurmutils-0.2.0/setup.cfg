[metadata]
name = pyslurmutils
version = attr: pyslurmutils.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = SLURM utilities for Python
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/pyslurmutils/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/pyslurmutils/
	Documentation = https://pyslurmutils.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/pyslurmutils/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	tblib
	tabulate
	importlib_resources; python_version < '3.9'
	importlib_metadata; python_version < '3.8'

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pyslurmutils=pyslurmutils.apps.__main__:main
pytest11 = 
	pyslurmutils=pyslurmutils.tests.pytest_plugin

[options.extras_require]
test = 
	pytest >=7
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	pydata-sphinx-theme < 0.15

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

