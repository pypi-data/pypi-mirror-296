[project]
name = "ALM2"
version = "0.0.4"
authors = [
	{name = "Alessandro Languasco", email = "alessandro.languasco@unipd.it" },
	{name = "Sherenaz Al-Haj Baddar", email = "s.baddar@ju.edu.jo" },
	{name = "Mauro Migliardi ", email = "mauro.migliardi@unipd.it"},
