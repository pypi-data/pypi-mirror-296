[project]
name = "gitbuilding"
version = "0.15.0a4"
description = "'For documenting hardware projects with minimal effort, so you can stop writing and GitBuilding."
readme = "README.md"
requires-python = ">= 3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.8"]
keywords = ['Documentation', 'Hardware']
authors = [
    { name = "Julian Stirling", email = "julian@julianstirling.co.uk" },
]
dependencies = [
    "argparse",
    "pyyaml>=5.1",
    "python-frontmatter",
    "flask",
    "flask_cors",
    "requests",
    "markdown>=3.2",
    "latex2mathml",
    "colorama",
    "marshmallow>=03.22",
    "jinja2",
    "regex>=2022.1.18",
    "waitress",
    "defusedxml>=0.7.1",
    "pygments>=2.14",
    "pathspec>=0.11",
    "watchdog>=3.0",
    "exsource-tools>=0.0.7",
    "weasyprint>=60.1"
]

[project.urls]
Homepage = "https://gitbuilding.io/"
"Bug Tracker" = "https://gitlab.com/gitbuilding/gitbuilding/issues"
"Source Code" = "https://gitlab.com/gitbuilding/gitbuilding"


[project.optional-dependencies]
gui = [
    "PyQt5",
    "PyQtWebEngine"
]
dev = [
    "pylint",
    "coverage",
    "beautifulsoup4",
    "curlylint",
    "pydeps",
    "twine",
    "build",
    "hatchling>=1.22.2",
    "pkginfo>=1.10.0"
]

[project.scripts]
gitbuilding = "gitbuilding.__main__:main"

[project.gui-scripts]
gitbuilding-gui = "gitbuilding.gui:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "gitbuilding"
]
artifacts = [
  "gitbuilding/static/*.js",
  "gitbuilding/static/webapp/"
]

[tool.hatch.build.targets.wheel]
artifacts = [
  "gitbuilding/static/*.js",
  "gitbuilding/static/webapp/"
]
