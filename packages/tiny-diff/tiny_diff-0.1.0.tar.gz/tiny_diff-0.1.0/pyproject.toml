[project]
name = "tiny-diff"
dynamic = []
description = "Hackable implementation of diffusion models"
authors = [
    { name = "Alejandro Bar√≥n", email = "alejandrobarongarcia10@gmail.com" },
]
dependencies = [
    "torch<2.4,>=2",
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.1.0"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
fallback_version = "0.1.0"
write_to = "tiny_diff/version.info"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.3.2",
    "pre-commit>=3.8.0",
]
tutorials = [
    "torchvision>=0.18.1",
    "torchtune>=0.2.1",
    "matplotlib>=3.9.2",
    "mlflow>=2.16.0",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C4",
    "C90",
    "D",
    "E",
    "F",
    "FA",
    "NPY",
    "PERF",
    "PIE",
    "PL",
    "PT",
    "Q",
    "RET",
    "RUF",
    "S",
    "SIM",
    "TD",
    "TID",
    "T10",
    "UP",
    "W",
    "YTT",
]
extend-select = [
    "I",
    "C4",
    "SIM",
    "RET",
    "PT",
    "RUF100",
]
ignore = [
    "D100",
    "D104",
    "D107",
    "D202",
    "D105",
    "D401",
    "FA100",
    "RET504",
    "RUF013",
    "TD002",
    "TD003",
    "FIX002",
    "UP007",
    "UP038",
    "UP035",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "S101",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
max-args = 10
