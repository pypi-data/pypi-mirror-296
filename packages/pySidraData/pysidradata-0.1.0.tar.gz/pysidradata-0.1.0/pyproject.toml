[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pySidraData"
version = "0.1.0"
description = "A Python client for interacting with IBGE API for aggregate data."
authors = [
    { name = "Fernando Barbosa", email = "fernando.liaison@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
keywords = ["IBGE", "API", "data", "sidra"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nandevers/pySidraData"
"Repository" = "https://github.com/nandevers/pySidraData"

[tool.setuptools.packages.find]
where = ["pySidraData"]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "flake8",
    "black",
    "isort"
]
