[tool.poetry]
name = "telescope-sdk"
version = "0.1.84"
description = "Telescope Python SDK"
packages = [{include = "telescope_sdk"}]
authors = ["Olivier Ramier <olivier@gotelescope.ai>",]
license = "Proprietary"
readme = "README.md"
homepage = "https://github.com/telescope-eng/telescope-python-sdk"
repository = "https://github.com/telescope-eng/telescope-python-sdk"
keywords= ["telescope", "sdk"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/telescope-eng/telescope-python-sdk/issues"

[tool.poetry.dependencies]
python = "^3.7"
flake8 = "^5.0"
pycountry= "^22.3.5"
pydantic = "^1.7"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
anys= "^0.2.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:marshmallow*",
    "ignore::DeprecationWarning:dataclasses_json*"
]

