[metadata]
name = ursactl
version = attr: ursactl.core.version.VERSION
description = command line tool and library for intercting with ursafrontier.cloud
long_description = file: README.md
long_description_content_type = text/markdown
author = Ursa Frontier LLC
author_email = contact@ursafrontier.com
url = https://ursafrontier.cloud/
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: Other/Proprietary License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis

[options]
install_requires = file: requirements.txt
zip_safe = True
include_package_data = True
packages = find:
python_requires = >=3.7

[options.package_data]
ursactl = templates/*

[options.entry_points]
console_scripts = 
	ursactl = ursactl.main:main

[options.packages.find]
exclude = 
	ez_setup
	tests*

[egg_info]
tag_build = 
tag_date = 0

