[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project]
name = "ssm_jsonrepair"
version = "3.8.1"
authors = [
  { name="Selected Solution Mangement Ltd.", email="info@ssm.hu" },
]
description = "JSON repair can solve multiple problems in json"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SelectedSolutionManagement/jsonrepair"
Issues = "https://github.com/SelectedSolutionManagement/jsonrepair/issues"