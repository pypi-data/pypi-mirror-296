[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "aioyoomoney-api"
version = "0.0.8"
authors = [
  { name="Koshmar" },
]
description = "Async Yoomoney API"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp",
    "requests",
    "python-dateutil"
]

[project.urls]
GitHub = "https://github.com/Kokokoshmar/aioyoomoney-api"
