[project]
name = "Saka"
version = "1.0.1"
authors = [
  { name = "Zhenxi_CX", email = "lockon_zhang@foxmail.com" },
]
dependencies = [
    "pandas>=1.3.0",  # 指定一个具体的版本范围可以确保兼容性和安全性
    "numpy>=1.20.0",
    "LockonToolAlpha>=0.0.3",
    "influxdb_client"
]
description = "Lockon Selfusing tools package"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["setuptools>=61.0", "wheel"]  # 增加 'wheel' 以支持更高效的包分发和安装
build-backend = "setuptools.build_meta"
