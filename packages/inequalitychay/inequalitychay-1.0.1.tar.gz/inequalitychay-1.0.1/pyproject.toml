[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "inequalitychay"
version = "1.0.1"
authors = [
  { name="chay", email="lichenyi_2020@qq.com" },
]
description = "不等式库（含解一元一次不等式和随机一元一次不等式）"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lichenyichay/Inequality-Including/"
Issues = "https://github.com/lichenyichay/Inequality-Including/issues"