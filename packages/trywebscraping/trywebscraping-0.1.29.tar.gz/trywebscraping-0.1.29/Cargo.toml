[package]
name = "trywebscraping"
version = "0.1.29"
edition = "2021"
description = "A fast web scraping library with Rust backend"
authors = ["Luke Lucas <luke.lucas@trywebscraping.com>"]

[lib]
name = "trywebscraping"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.18.0", features = ["extension-module"] }
reqwest = { version = "0.11", features = ["blocking", "native-tls-vendored", "json"] }
scraper = "0.13.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.5.4"
headless_chrome = "1.0.15"
rand = "0.8.5"
openssl = { version = "0.10", default-features = false }

[build-dependencies]
pyo3-build-config = "0.18.0"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[package.metadata.maturin]
name = "trywebscraping"
python-source = "python"