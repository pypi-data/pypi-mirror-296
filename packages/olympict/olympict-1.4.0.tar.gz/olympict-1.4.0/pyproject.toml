[tool.poetry]
name = "olympict"
version = "1.4.0"
description = "A powerful parallel pipelining tool for image processing"
authors = ["Gabriel Kasser <gabriel.kasser@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://gitlab.com/gabraken/olympict"
repository = "https://gitlab.com/gabraken/olympict"
documentation = "https://gitlab.com/gabraken/olympict/-/blob/master/README.md"
keywords = ["image", "parallel", "multiprocessing", "pipeline"]


[tool.poetry.dependencies]
python = ">=3.9,<3.13"
olympipe = ">=1.4.0"
opencv-python = ">=4.5"
natsort = "^8.3.1"
opencv-stubs = "^0.0.8"
setuptools = "^68.2.2"
huggingface-hub = { "version" = "^0.16.4", "optional" = true }
transformers = { "version" = "^4.34.1", "optional" = true }
torch = { "version" = ">=2.0.0, !=2.0.1, !=2.1.0", "optional" = true }
pillow = { "version" = "^10.1.0", "optional" = true }
numpy = "^1.26.1"
timm = { "version" = "^0.9.10", "optional" = true }


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy = "^1.6.0"
pylint = "^2.16.1"
pytest = "^7.2.1"
coverage = "^7.1.0"
pytest-timeout = "^2.2.0"

[build-system]
requires = ["poetry->=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
hf = ["transformers", "huggingface-hub", "torch", "pillow", "timm"]
