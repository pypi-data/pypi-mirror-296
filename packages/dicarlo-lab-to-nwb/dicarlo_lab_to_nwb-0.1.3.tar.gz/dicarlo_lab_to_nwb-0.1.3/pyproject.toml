[project]
name = "dicarlo-lab-to-nwb"
version = "0.1.3"
description = "NWB conversion scripts, functions, and classes for DiCarlo conversion"
readme = "README.md"
authors = [{ name = "Heberto Mayorquin", email = "h.mayorquin@gmail.com" }]

license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]


dependencies = [
  "neuroconv[video] == 0.6.4",
  "spikeinterface == 0.101.1",
  "probeinterface == 0.2.23",
  "neo==0.13.2",
  "pillow>=10.3.0",
  "ndx-binned-spikes==0.2.0",
  "matplotlib",
  "psutil",
  "docker",
  "numba",
]

[project.urls]
Repository = "https://github.com/catalystneuro/dicarlo-lab-to-nwb"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.toml
  |\.yml
  |\.md
  |\.txt
  |\.sh
  |\.git
  |\.ini
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
reverse_relative = true
known_first_party = ["dicarlo_lab_to_nwb"]
