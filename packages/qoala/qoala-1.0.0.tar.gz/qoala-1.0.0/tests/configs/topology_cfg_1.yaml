qubit_noise: &qubit_noise
  T1: 1_000_000
  T2: 3_000_000

qubits:
  - qubit_id: 0
    qubit_config:
      is_communication: true
      noise_config_cls: "QubitT1T2Config"
      noise_config:
        <<: *qubit_noise

gate_noise: &gate_noise
  duration: 4_000
  depolarise_prob: 0.2

single_gates:
  - qubit_id: 0
    gate_configs:
      - name: "INSTR_X"
        noise_config_cls: "GateDepolariseConfig"
        noise_config:
          <<: *gate_noise

multi_gates: {}
