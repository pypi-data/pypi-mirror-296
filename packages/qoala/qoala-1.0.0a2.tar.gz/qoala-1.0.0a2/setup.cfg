[metadata]
name = qoala
author = QuTech
author_email = b.vandervecht@tudelft.nl
description = Simulator for Qoala programs
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
home_page = https://github.com/QuTech-Delft/qoala-sim
url = https://github.com/QuTech-Delft/qoala-sim
python_requires = >=3.8

[options]
packages = qoala
include_package_data = True
install_requires = 
	numpy >=1.22, <1.23
	pydantic >=1.8.2
	pydynaa >=0.3, <2.0
	scipy>=1.4.1,<2.0.0
	netsquid >=1.0.6, <2.0
	netsquid-magic >=14.0, <15.0.0
	netqasm ==0.13.0a7
	networkx ==3.1
	matplotlib ==3.6.3

[options.extras_require]
dev = 
	pytest >=7.1, <8.0
	pytest-xdist >= 3.1, < 4.0
	coverage >= 7.1
	types-PyYAML >=6.0, <7.0
	flake8 >=4.0, <5.0
	isort >=5.10, <5.11
	black >=22.3, <22.4
	mypy >=1.11.2, <1.12
	dacite >= 1.8.1

[egg_info]
tag_build = 
tag_date = 0

