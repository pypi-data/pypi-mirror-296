[project]
name = "mm-btc"
version = "0.1.0"
description = ""
dependencies = [
    "mm-std~=0.1.2",
    "hdwallet~=2.2.1",
    "bit~=0.8.0",
    "bitcoinlib~=0.6.15",
    "typer~=0.12.3"
]
requires-python = ">=3.12"
[project.scripts]
mm-btc = "mm_btc.cli.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest~=8.3.3",
    "pytest-xdist~=3.6.1",
    "pytest-httpserver~=1.1.0",
    "coverage~=7.6.0",
    "ruff~=0.6.4",
    "pip-audit~=2.7.0",
    "bandit~=1.7.7",
    "mypy~=1.11.2",
    "types-python-dateutil~=2.9.0.20240906",
    "types-PyYAML~=6.0.12.12",
]

[tool.mypy]
python_version = "3.12"
warn_no_return = false
strict = true
exclude = ["^tests/", "^tmp/"]
[[tool.mypy.overrides]]
module = ["hdwallet.*", "hdwallet.symbols.*", "bit.*", "bitcoinlib.transactions.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 130
target-version = "py312"
lint.select = [
    "F", # Pyflakes
    "E", "W", # pycodestyle
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "COM", # flake8-commas
    "C40", # flake8-comprehensions
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "T20", # flake8-print
    "RUF", # Ruff-specific rules
]
lint.ignore = [
    "A003", #builtin-attribute-shadowing
    "UP040", # non-pep695-type-alias
    "COM812",
]
[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B311"]
