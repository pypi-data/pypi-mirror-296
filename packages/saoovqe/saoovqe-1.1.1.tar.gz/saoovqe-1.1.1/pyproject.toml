[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[project]
name = "saoovqe"
version = "1.1.1"
authors = [
    { name = "Martin Beseda", email = "martinbeseda@seznam.cz" },
    { name = "Silvie Illésová", email = "silvie.illesova@seznam.cz" },
    { name = "Saad Yalouz", email = "yalouzsaad@gmail.com" },
    { name = "Bruno Senjean", email = "bsenjean@gmail.com" }
]
description = "SA-OO-VQE method implemented via Qiskit library"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

