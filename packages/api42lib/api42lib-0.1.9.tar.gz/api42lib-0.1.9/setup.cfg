[metadata]
name = api42lib
version = 0.1.9
description = A Python library for interacting with 42.fr API (v2 and v3). Maintained by 42 Berlin.
long_description = file: README.md
long_description_content_type = text/markdown
author = tech42berlin
author_email = tech@42berlin.de
url = https://github.com/42Berlin/api42lib
classifiers = 
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 
	api42lib
	42
	api
	42api
	ft
	api
	ft-api
	42school
	42-school
	42-school-api
	42-api
	42-lib
	42-library

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	PyYAML>=6.0, <7.0
	requests>=2.25, <3.0
	Pygments>=2.9, <3.0
	tqdm>=4.56, <5.0
	urllib3>=1.26, <2.0
	colorlog>=6.8.2, <7.0
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

