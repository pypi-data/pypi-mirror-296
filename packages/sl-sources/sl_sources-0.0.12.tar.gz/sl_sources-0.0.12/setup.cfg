[metadata]
name = sl_sources
version = 0.0.12
author = SocietyLibrary
author_email = info@societylibrary.org
license = Proprietary
description = Code for Society Library Sources
long_description = "This is a convenience package which is not currently licensed for use outside of Society Library."
long_description_content_type = text/markdown
keywords = data sources
url = https://github.com/SocietyLibrary/Sources
classifiers = 
	Development Status :: 3 - Alpha
	License :: Other/Proprietary License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering

[options]
install_requires = 
	requests>=2.27.1
	aiohttp==3.9.5
	PyPDF2==3.0.1
	Requests==2.32.3
	tqdm==4.66.4
	pytest==8.2.2
	pybtex==0.24.0
	twikit==2.1.0
	pyalex==0.14
	youtube-search2==2.1.7
	python-dotenv==1.0.1
	yt-dlp==2024.7.25
	playwright==1.45.1
	transformers==4.43.3
	huggingface_hub==0.24.5
	librosa==0.10.2
	torch==2.4.0
python_requires = >=3.9
packages = find:

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

