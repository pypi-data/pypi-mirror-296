[flake8]
max_line_length = 120
max_complexity = 10
extend_ignore = 
	A003
	E800

[pydocstyle]
ignore = D100,D101,D102,D104,D105,D106,D107,D203,D213,D401

[mypy]
exclude = (?x)(venv/)
inline-quotes = double
require-plugins = 
	flake8-bugbear
	flake8-builtins
	flake8-commas
	flake8-comprehensions
	flake8-quotes
	flake8-print
	flake8-eradicate
	flake8-pytest-style
	pep8-naming

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

