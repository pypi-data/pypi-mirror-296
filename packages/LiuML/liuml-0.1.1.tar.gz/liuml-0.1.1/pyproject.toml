[project]
name = "LiuML"
version = "0.1.1"
description = "LiuML(Li's Universal Misc Lib): Li-Yingping's personal python library for everything. Decicated to my girlfriend, LML."
authors = [
    { name = "Yingping Li", email = "liyp.dl.cn@gmail.com" },
]
dependencies = [
    "numpy>=1.26.2",
    "sphinx>=7.2.6",
    "myst-parser>=2.0.0",
    "pandas>=2.2.2",
    "tabulate>=0.9.0",
    "setuptools>=69.5.1",
    "cryptography>=42.0.8",
    "typer>=0.12.5",
]
requires-python = ">=3.12"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
image = [
    "opencv-python>=4.8.1.78",
    "sweetviz>=2.3.1",
    "iterative-stratification>=0.1.7",
    "pycocotools>=2.0.7",
]
all = [
    "LiuML[image]",
]

[project.scripts]
lml = "lml.cli:run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
source = [
    { name = "pypi", url = "https://pypi.tuna.tsinghua.edu.cn/simple", verify_ssl = true },
]

[tool.pdm.scripts]
lint = "ruff check ."
test = "pytest"

[tool.pdm.scripts.all]
composite = [
    "lint",
    "test",
]

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.1.5",
]

[tool.ruff]
ignore = []
line-length = 88
select = [
    "B",
    "B9",
    "C",
    "E",
    "F",
    "W",
]
target-version = "py312"
