[metadata]
license = MIT
license_files = LICENSE
name = monotable
version = 3.2.0
author = Mark Taylor
author_email = mark66547ta2@gmail.com
description = ASCII table with per column format specs and more.
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://monotable.readthedocs.io/en/latest/
project_urls = 
	Bug Reports = https://github.com/tmarktaylor/monotable/issues
	Source = https://github.com/tmarktaylor/monotable/
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: PyPy
keywords = 
	ascii
	table
	pretty

[options]
python_requires = >=3.7

[bdist_wheel]
universal = 0

[flake8]
exclude = doc, test, .mine, .test_tool
max-line-length = 88
extend-ignore = E203

[coverage:run]
branch = True
source = monotable

[egg_info]
tag_build = 
tag_date = 0

