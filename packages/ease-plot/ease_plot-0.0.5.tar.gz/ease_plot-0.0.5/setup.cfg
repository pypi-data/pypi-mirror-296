[bumpversion]
current_version = 0.0.5
commit = True
message = [ci skip] Version bump committed by GitLab-CI
tag = True
tag_message = Tagged for deployment by GitLab-CI

[bumpversion:file:ease_plot/version.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[metadata]
long_name = library for fast/simple plotting
name = ease_plot
version = attr: ease_plot.version.__version__
license = BSD Licence
description = 
long_description = 
url = https://gitlab.mercator-ocean.fr/internal/ease_plot
author = Mathieu Hamon
author_email = mhamon@mercator-ocean.fr
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Environment :: Console
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: BSD License
python_requires = 3.10.4

[options]
package_dir = 
	=.
packages = find:

[options.packages.find]
where = .

[options.package_data]
* = *.pal, *.ttf

[options.entry_points]
console_scripts = 
	map2d = ease_plot.map2d:main

[egg_info]
tag_build = 
tag_date = 0

