[tool.poetry]
name = "pytempl-cli"
version = "0.0.1a2"
description = "Build and run your PyTempl apps from the command line with PyTempl CLI."
authors = ["Saurabh Ghanekar <ghanekarsaurabh8@gmail.com>"]
license = "BSD-2-Clause"
readme = "README.md"
homepage = "https://github.com/pytempl/pytempl-cli"
repository = "https://github.com/pytempl/pytempl-cli"
documentation = "https://github.com/pytempl/pytempl-cli"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
packages = [{ include = "pytempl_cli", from = "src" }]
include = ["README.md", "LICENSE.md", "CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1"
pydantic = "^2.8"
tomli = "^2.0"
beautifulsoup4 = "^4.12.0"
pytempl = "<1.0"

[tool.poetry.group.dev.dependencies]
rich = "^13.7"
black = "^24.8"
ruff = "^0.5"
pre-commit = "^3.8"
tomli = "^2.0"

[tool.poetry.scripts]
pytempl-cli = "pytempl_cli.__main__:main"

[tool.black]
line-length = 88


[tool.ruff]
line-length = 88


[tool.ruff.lint]
select = [
    # "D",      # pydocstyle
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG001", # unused arguments in functions
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "W191", # indentation contains tabs
    "B904", # Allow raising exceptions without from e, for HTTPException
]


[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.versioning.files]
version_variable = ["src/pytempl_cli/__init__.py:__version__"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
