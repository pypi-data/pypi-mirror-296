[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "impurity"
version = "0.1"
description = "Clean any data type based on requiement."
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ['d33p0st', 'impurity', 'sanitizer', 'string', 'sanitiser']
readme = {file = "README.md", content-type = "text/markdown"}
license = { file = "LICENSE" }
authors = [
    {name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}
]
maintainers = [
    {name = "Soumyo Deep Gupta", email = "deep.main.ac@gmail.com"}
]
dependencies = ["pytest", "pytest-cov"]

[project.urls]
GitHub = 'https://github.com/d33p0st/impurity'
Issues = 'https://github.com/d33p0st/impurity/issues'
"Pull Requests" = 'https://github.com/d33p0st/impurity/pulls'