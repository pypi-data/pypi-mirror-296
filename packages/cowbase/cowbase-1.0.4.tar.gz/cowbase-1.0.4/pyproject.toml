[build-system]
requires = ["setuptools>=62.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "cowbase"
version = "1.0.4"
description = "A Python package for data processing of Automatic Milking System data"
authors = [{ name = "Martin Julius Gote", email = "martin.gote@kuleuven.be" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "contourpy==1.1.1",
    "cycler==0.12.0",
    "DateTime==5.2",
    "fonttools==4.43.0",
    "kiwisolver==1.4.5",
    "matplotlib==3.8.0",
    "meteostat==1.6.7",
    "numpy==1.26.0",
    "packaging==23.2",
    "pandas==2.1.1",
    "pathlib==1.0.1",
    "Pillow==10.0.1",
    "pyparsing==3.1.1",
    "python-dateutil==2.8.2",
    "pytz==2023.3.post1",
    "seaborn==0.13.0",
    "six==1.16.0",
    "tomli==2.0.1",
    "tzdata==2023.3",
    "zope.interface==6.0",
    "greenlet==3.0.0",
    "sqlalchemy==2.0.21",
    "typing-extensions==4.8.0",
    "sqlalchemy-utils==0.41.1",
    "bcrypt==4.0.1",
    "cffi==1.16.0",
    "cryptography==41.0.4",
    "paramiko==3.3.1",
    "pycparser==2.21",
    "pynacl==1.5.0",
    "psycopg2==2.9.9",
    "sshtunnel==0.4.0",
    "scipy==1.14.1",
    "statsmodels==0.14.2"

]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://gitlab.kuleuven.be/livestock-technology/cowbase"
