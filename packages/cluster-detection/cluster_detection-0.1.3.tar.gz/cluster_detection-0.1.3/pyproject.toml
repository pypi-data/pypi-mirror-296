description = "Cluster Detection in Microscopy Images"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "numpy>=1.21.2",
  "matplotlib>=3.6.0",
  "scipy>=1.7.1",
  "scikit-image>=0.18.3",
  "Pillow==9.4.0",
  "mkdocs==1.6.0",
  "lmfit>=1.0.2",
  "pytest==8.3.2",
  "scikit-learn>=1.5.2",
]

