[project]
name = "pandas-fast-nested-looper"
version = "0.0.1"
authors = [
  { name="elmerganbaa", email="elmerganbaa@gmail.com" },
]
description = "pandas-fast-nested-looper"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ganbaaelmer/pandas-fast-nested-looper.git"
Issues = "https://github.com/ganbaaelmer/pandas-fast-nested-looper.git"

[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'