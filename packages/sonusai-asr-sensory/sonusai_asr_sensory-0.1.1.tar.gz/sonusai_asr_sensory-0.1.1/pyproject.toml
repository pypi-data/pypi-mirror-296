[tool.poetry]
name = "sonusai-asr-sensory"
version = "0.1.1"
description = "Sensory ASR tools for SonusAI"
authors = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
maintainers = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
homepage = "https://aaware.com"
license = "GPL-3.0-only"
readme = "README.rst"

[tool.poetry.dependencies]
numpy = "^1.26.4"
python = ">=3.9,<3.12"
sonusai = ">=0.16.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.6.0"
mypy-extensions = "^1.0.0"
pytest = "^8.1.1"

[tool.mypy]
ignore_missing_imports = true
python_version = "3.11"
strict_optional = false
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
log_file = "pytest.log"
log_file_level = "DEBUG"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
