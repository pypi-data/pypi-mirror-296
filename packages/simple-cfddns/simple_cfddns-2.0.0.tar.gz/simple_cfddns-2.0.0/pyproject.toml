[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-cfddns"
version = "2.0.0"
authors = [
  { name="JCav", email="micojcav@outlook.com" },
]
description = "A simple Cloudflare DDNS service"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: System :: Networking",
    "Topic :: Internet :: Name Service (DNS)"
]
dependencies = [
    "requests", "psutil"
]

[project.urls]
"Homepage" = "https://github.com/GJCav/cfddns"
"Bug Tracker" = "https://github.com/GJCav/cfddns/issues"

[project.scripts]
cfddns = "cfddns:main"
