[build-system]
    requires      = ["setuptools>=61.0.0"]
    build-backend = "setuptools.build_meta"

[tool.setuptools]
    packages = ["striebel.bib"]

[project]
    name         = "striebel.bib"
    version      = "0.0.1"
    dynamic      = ["authors"] # specified in setup.cfg
    description  = "Stub files to use as the basis of a Python project that can be packaged and uploaded to PyPI"
    license      = {text = "MIT"}
    dependencies = []
    readme       = "README.rst"

[project.scripts]
    "bib" = """                striebel.bib.__main__:main"""

[project.urls]
    "Source" = "https://github.com/striebel/striebel.bib"
