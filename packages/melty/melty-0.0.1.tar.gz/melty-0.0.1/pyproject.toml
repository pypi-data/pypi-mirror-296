[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "melty"
version = "0.0.1"
authors = [
  { name="Melty", email="humans@melty.sh" },
]
description = "AI code editing"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/meltylabs/melty-python"
Issues = "https://github.com/pypa/meltylabs/melty-python/issues"
