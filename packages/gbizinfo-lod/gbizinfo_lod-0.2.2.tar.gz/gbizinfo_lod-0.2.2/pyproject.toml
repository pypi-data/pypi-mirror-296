[tool.poetry]
name = "gbizinfo-lod"
version = "0.2.2"
description = "A tool to generate LOD datasets for gBizINFO"
authors = ["Babibubebon <babibubebon@babibubebo.org>"]
homepage = "https://github.com/Babibubebon/gbizinfo-lod"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Babibubebon/gbizinfo-lod"
keywords = ["rdf", "linked open data"]

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.2"
click = "^8.1.7"
rdflib = "^7.0.0"
joblib = "^1.4.2"
isal = "^1.6.1"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
isort = "^5.13.2"

[tool.poetry.scripts]
gbilod = "gbizinfo_lod.command:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
