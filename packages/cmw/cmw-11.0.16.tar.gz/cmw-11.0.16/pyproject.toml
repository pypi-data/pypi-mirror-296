[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cmw"
version = "11.0.16"
authors = [
    { name="Mizuki Hikaru", email="mizuki@hikaru.org" },
]
description = "CommonMark Website (cmw): A CLI tool to seamlessly convert CommonMark markdown files into professional HTML websites with minimal effort."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mistletoe",
    "pyyaml",
    "watchdog",
]

[project.urls]
Homepage = "https://github.com/mizuki-hikaru/cmw"
Issues = "https://github.com/mizuki-hikaru/cmw/issues"

[project.scripts]
cmw = "cmw:main"
